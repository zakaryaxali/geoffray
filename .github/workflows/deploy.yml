name: Deploy to Hetzner Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run backend tests
        working-directory: ./be-geoffray
        run: |
          go mod download
          go test ./...

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './fe-geoffray/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./fe-geoffray
        run: npm ci

      - name: Run frontend tests
        working-directory: ./fe-geoffray
        run: npm test -- --passWithNoTests

      - name: Run frontend linter
        working-directory: ./fe-geoffray
        run: npm run lint || true

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./be-geoffray
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./fe-geoffray
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DOMAIN: ${{ secrets.DOMAIN }}
          EMAIL: ${{ secrets.EMAIL }}
        run: |
          # Copy deployment files to server
          scp -r ./scripts/deploy.sh $SERVER_USER@$SERVER_HOST:/tmp/deploy.sh
          scp -r ./docker-compose.prod.yml $SERVER_USER@$SERVER_HOST:/tmp/docker-compose.prod.yml
          scp -r ./nginx $SERVER_USER@$SERVER_HOST:/tmp/nginx
          
          # Create .env file from secrets
          ssh $SERVER_USER@$SERVER_HOST << 'EOF'
            sudo mkdir -p /opt/geoffray
            sudo cp /tmp/deploy.sh /opt/geoffray/
            sudo cp /tmp/docker-compose.prod.yml /opt/geoffray/
            sudo cp -r /tmp/nginx /opt/geoffray/
            sudo chmod +x /opt/geoffray/scripts/deploy.sh
            
            # Create .env file
            sudo tee /opt/geoffray/.env > /dev/null << 'ENVFILE'
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }}
            MISTRAL_API_KEY=${{ secrets.MISTRAL_API_KEY }}
            MISTRAL_API_URL=${{ secrets.MISTRAL_API_URL }}
            MISTRAL_AGENT_ID=${{ secrets.MISTRAL_AGENT_ID }}
            AMADEUS_CLIENT_ID=${{ secrets.AMADEUS_CLIENT_ID }}
            AMADEUS_CLIENT_SECRET=${{ secrets.AMADEUS_CLIENT_SECRET }}
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            FRONTEND_API_URL=https://${{ secrets.DOMAIN }}/api
            ENVFILE
            
            # Update docker-compose to use GitHub Container Registry images
            sudo sed -i 's|build:.*|image: ghcr.io/${{ github.repository }}-backend:latest|g' /opt/geoffray/docker-compose.prod.yml
            sudo sed -i 's|context:.*||g' /opt/geoffray/docker-compose.prod.yml
            sudo sed -i 's|dockerfile:.*||g' /opt/geoffray/docker-compose.prod.yml
            
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Run deployment
            cd /opt/geoffray
            sudo DOMAIN=${{ secrets.DOMAIN }} EMAIL=${{ secrets.EMAIL }} ./scripts/deploy.sh update
          EOF

      - name: Health check
        run: |
          sleep 60
          curl -f https://${{ secrets.DOMAIN }}/health || exit 1

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa

  notify:
    needs: [test, build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Send notification
        if: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            STATUS="✅ Success"
            COLOR="good"
          else
            STATUS="❌ Failed"
            COLOR="danger"
          fi
          
          curl -X POST $SLACK_WEBHOOK_URL \
            -H 'Content-Type: application/json' \
            -d '{
              "attachments": [{
                "color": "'$COLOR'",
                "title": "Deployment Status: '$STATUS'",
                "text": "Repository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}",
                "footer": "GitHub Actions",
                "footer_icon": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
              }]
            }'