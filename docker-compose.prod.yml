version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: geoffray-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./be-geoffray/db/migrations:/docker-entrypoint-initdb.d
    networks:
      - geoffray-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./be-geoffray
      dockerfile: Dockerfile
    container_name: geoffray-backend
    environment:
      PORT: 8080
      ENV: production
      GIN_MODE: release
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
      MISTRAL_API_URL: ${MISTRAL_API_URL:-https://api.mistral.ai/}
      MISTRAL_AGENT_ID: ${MISTRAL_AGENT_ID}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - geoffray-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./fe-geoffray
      dockerfile: Dockerfile
    container_name: geoffray-frontend
    networks:
      - geoffray-network
    restart: unless-stopped
    environment:
      EXPO_PUBLIC_API_URL: ${FRONTEND_API_URL:-https://api.yourdomain.com}

  nginx:
    image: nginx:alpine
    container_name: geoffray-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    networks:
      - geoffray-network
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: geoffray-certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - geoffray-network

volumes:
  postgres_data:
    driver: local

networks:
  geoffray-network:
    driver: bridge
