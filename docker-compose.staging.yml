version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: geoffray-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./be-geoffray/db/migrations:/docker-entrypoint-initdb.d
    networks:
      - geoffray-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./be-geoffray
      dockerfile: Dockerfile
    container_name: geoffray-backend
    environment:
      PORT: 8080
      ENV: staging
      GIN_MODE: release
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
      MISTRAL_API_URL: ${MISTRAL_API_URL:-https://api.mistral.ai/}
      MISTRAL_AGENT_ID: ${MISTRAL_AGENT_ID}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      FIREBASE_SERVICE_ACCOUNT_BASE64: ${FIREBASE_SERVICE_ACCOUNT_BASE64}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - geoffray-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./fe-geoffray
      dockerfile: Dockerfile
      args:
        ENV: staging
        EXPO_PUBLIC_API_URL: https://staging.geoffray.xyz/api
        EXPO_PUBLIC_FIREBASE_API_KEY: ${EXPO_PUBLIC_FIREBASE_API_KEY}
        EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: ${EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN}
        EXPO_PUBLIC_FIREBASE_PROJECT_ID: ${EXPO_PUBLIC_FIREBASE_PROJECT_ID}
        EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: ${EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET}
        EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
        EXPO_PUBLIC_FIREBASE_APP_ID: ${EXPO_PUBLIC_FIREBASE_APP_ID}
        EXPO_PUBLIC_FIREBASE_MEASUREMENT_ID: ${EXPO_PUBLIC_FIREBASE_MEASUREMENT_ID}
    container_name: geoffray-frontend
    environment:
      EXPO_PUBLIC_GOOGLE_WEB_CLIENT_ID: ${EXPO_PUBLIC_GOOGLE_WEB_CLIENT_ID}
      EXPO_PUBLIC_GOOGLE_ANDROID_CLIENT_ID: ${EXPO_PUBLIC_GOOGLE_ANDROID_CLIENT_ID:-}
      EXPO_PUBLIC_GOOGLE_IOS_CLIENT_ID: ${EXPO_PUBLIC_GOOGLE_IOS_CLIENT_ID:-}
    networks:
      - geoffray-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: geoffray-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/geoffray-staging.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    networks:
      - geoffray-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  geoffray-network:
    driver: bridge