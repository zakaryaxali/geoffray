<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="artistXmasGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4d2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4d2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#artistXmasGradient)"/>
  
  <!-- Artistic snowflakes -->
  <g transform="translate(250, 200)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.7"/>
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#FFFFFF" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#FFFFFF" stroke-width="3" opacity="0.7"/>
    <line x1="-21" y1="-21" x2="21" y2="21" stroke="#FFFFFF" stroke-width="3" opacity="0.7"/>
    <line x1="21" y1="-21" x2="-21" y2="21" stroke="#FFFFFF" stroke-width="3" opacity="0.7"/>
  </g>
  
  <g transform="translate(1650, 250)">
    <polygon points="0,-25 -8,-8 -25,-5 -12,8 -15,25 0,17 15,25 12,8 25,-5 8,-8" 
             fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
  </g>
  
  <!-- Studio floor -->
  <rect x="0" y="750" width="1920" height="330" fill="#8B7355" opacity="0.6"/>
  
  <!-- Abstract artistic Christmas tree -->
  <g transform="translate(500, 650)">
    <!-- Tree made of geometric shapes and colors -->
    <polygon points="0,-250 -120,-150 120,-150" fill="#0F5132" opacity="0.8"/>
    <polygon points="0,-250 -120,-150 120,-150" fill="#FF6B9D" opacity="0.3"/>
    
    <polygon points="0,-170 -150,-70 150,-70" fill="#228B22" opacity="0.8"/>
    <rect x="-100" y="-120" width="80" height="80" fill="#FFD93D" opacity="0.5" transform="rotate(15 -60 -80)"/>
    
    <polygon points="0,-90 -180,10 180,10" fill="#2D5016" opacity="0.8"/>
    <circle cx="-80" cy="-30" r="40" fill="#4ECDC4" opacity="0.6"/>
    <circle cx="70" cy="-20" r="45" fill="#C44569" opacity="0.6"/>
    
    <polygon points="0,-10 -210,90 210,90" fill="#0F5132" opacity="0.8"/>
    <rect x="50" y="20" width="90" height="90" fill="#FF6B9D" opacity="0.5" transform="rotate(-20 95 65)"/>
    
    <!-- Trunk -->
    <rect x="-30" y="90" width="60" height="70" fill="#654321"/>
    
    <!-- Abstract ornaments -->
    <circle cx="-60" cy="-200" r="18" fill="#FFD93D" opacity="0.9"/>
    <rect x="30" y="-210" width="25" height="25" fill="#4ECDC4" opacity="0.9" transform="rotate(45 42 -197)"/>
    <circle cx="-100" cy="-120" r="20" fill="#FF6B9D" opacity="0.9"/>
    <polygon points="90,-130 100,-110 80,-110" fill="#95E1D3" opacity="0.9"/>
    <circle cx="-130" cy="-40" r="22" fill="#C44569" opacity="0.9"/>
    <rect x="100" y="-50" width="30" height="30" fill="#FFD93D" opacity="0.9" transform="rotate(30 115 -35)"/>
    <circle cx="-150" cy="40" r="25" fill="#4ECDC4" opacity="0.9"/>
    <circle cx="140" cy="30" r="23" fill="#FF6B9D" opacity="0.9"/>
    
    <!-- Paint splatter star on top -->
    <g transform="translate(0, -250)">
      <circle cx="0" cy="0" r="35" fill="#FFD700" opacity="0.9"/>
      <circle cx="-15" cy="-10" r="20" fill="#FFA500" opacity="0.8"/>
      <circle cx="15" cy="-10" r="20" fill="#FFED4E" opacity="0.8"/>
      <circle cx="0" cy="15" r="18" fill="#FFD700" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Painted canvas gifts -->
  <g transform="translate(400, 950)">
    <rect x="0" y="-80" width="100" height="100" fill="#FF6B9D"/>
    <!-- Abstract art on gift -->
    <circle cx="50" cy="-30" r="25" fill="#FFD93D" opacity="0.7"/>
    <rect x="20" y="-50" width="30" height="30" fill="#4ECDC4" opacity="0.7" transform="rotate(20 35 -35)"/>
    <rect x="45" y="-80" width="10" height="100" fill="#FFFFFF"/>
    <rect x="0" y="-35" width="100" height="10" fill="#FFFFFF"/>
  </g>
  
  <g transform="translate(550, 970)">
    <rect x="0" y="-70" width="90" height="90" fill="#4ECDC4"/>
    <polygon points="45,0 55,20 35,20" fill="#C44569" opacity="0.7"/>
    <circle cx="30" cy="-35" r="20" fill="#FFD93D" opacity="0.7"/>
    <rect x="40" y="-70" width="10" height="90" fill="#FF6B9D"/>
    <rect x="0" y="-30" width="90" height="10" fill="#FF6B9D"/>
  </g>
  
  <!-- Artist's palette as decoration -->
  <g transform="translate(1400, 900)">
    <ellipse cx="0" cy="0" rx="120" ry="80" fill="#8B4513"/>
    <ellipse cx="80" cy="-30" rx="30" ry="20" fill="#654321"/>
    
    <!-- Christmas colors -->
    <circle cx="-60" cy="-20" r="22" fill="#DC143C"/>
    <circle cx="-30" cy="10" r="22" fill="#228B22"/>
    <circle cx="0" cy="-15" r="22" fill="#FFFFFF"/>
    <circle cx="30" cy="15" r="22" fill="#FFD700"/>
    <circle cx="60" cy="-10" r="22" fill="#C41E3A"/>
    <circle cx="-45" cy="25" r="20" fill="#0F5132"/>
  </g>
  
  <!-- Painted ornaments hanging -->
  <g transform="translate(1000, 300)">
    <line x1="0" y1="0" x2="0" y2="80" stroke="#D4AF37" stroke-width="2"/>
    <circle cx="0" cy="100" r="40" fill="#FF6B9D" opacity="0.9"/>
    <circle cx="0" cy="100" r="30" fill="#FFD93D" opacity="0.6"/>
    <circle cx="-10" cy="95" r="15" fill="#4ECDC4" opacity="0.7"/>
    <circle cx="10" cy="105" r="15" fill="#95E1D3" opacity="0.7"/>
  </g>
  
  <g transform="translate(1200, 250)">
    <line x1="0" y1="0" x2="0" y2="100" stroke="#D4AF37" stroke-width="2"/>
    <circle cx="0" cy="120" r="45" fill="#4ECDC4" opacity="0.9"/>
    <rect x="-20" y="100" width="40" height="40" fill="#C44569" opacity="0.6" transform="rotate(45 0 120)"/>
    <circle cx="0" cy="120" r="20" fill="#FFD93D" opacity="0.7"/>
  </g>
  
  <!-- Easel with holiday painting -->
  <g transform="translate(1500, 700)">
    <line x1="-100" y1="300" x2="-40" y2="-100" stroke="#654321" stroke-width="10"/>
    <line x1="100" y1="300" x2="40" y2="-100" stroke="#654321" stroke-width="10"/>
    <line x1="0" y1="320" x2="0" y2="-130" stroke="#654321" stroke-width="10"/>
    
    <!-- Canvas with abstract winter scene -->
    <rect x="-120" y="-150" width="240" height="180" fill="#FFFFFF" stroke="#8B4513" stroke-width="8"/>
    
    <!-- Abstract winter painting -->
    <rect x="-110" y="-140" width="220" height="160" fill="#E8F4F8"/>
    <circle cx="0" cy="-60" r="50" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="-30" cy="-50" r="30" fill="#87CEEB" opacity="0.6"/>
    <circle cx="30" cy="-70" r="35" fill="#B0E0E6" opacity="0.6"/>
    
    <!-- Abstract trees -->
    <polygon points="-60,10 -75,-30 -45,-30" fill="#0F5132" opacity="0.7"/>
    <polygon points="60,10 45,-30 75,-30" fill="#228B22" opacity="0.7"/>
    
    <!-- Colorful snow -->
    <circle cx="-50" cy="15" r="8" fill="#4ECDC4" opacity="0.7"/>
    <circle cx="0" cy="20" r="8" fill="#FF6B9D" opacity="0.7"/>
    <circle cx="50" cy="18" r="8" fill="#FFD93D" opacity="0.7"/>
  </g>
  
  <!-- Paintbrushes in festive jar -->
  <g transform="translate(1700, 950)">
    <ellipse cx="0" cy="30" rx="40" ry="12" fill="#DC143C" opacity="0.5"/>
    <rect x="-35" y="-40" width="70" height="70" rx="5" fill="#DC143C" opacity="0.7"/>
    <ellipse cx="0" cy="-40" rx="35" ry="10" fill="#C41E3A" opacity="0.6"/>
    
    <!-- Festive ribbon -->
    <rect x="-40" y="-10" width="80" height="15" fill="#FFD700"/>
    
    <!-- Brushes -->
    <rect x="-25" y="-120" width="8" height="80" fill="#D2691E"/>
    <path d="M -21 -125 L -25 -120 L -17 -120 Z" fill="#228B22"/>
    
    <rect x="-10" y="-115" width="8" height="75" fill="#D2691E"/>
    <path d="M -6 -120 L -10 -115 L -2 -115 Z" fill="#DC143C"/>
    
    <rect x="5" y="-110" width="8" height="70" fill="#D2691E"/>
    <path d="M 9 -115 L 5 -110 L 13 -110 Z" fill="#FFD700"/>
    
    <rect x="20" y="-105" width="8" height="65" fill="#D2691E"/>
    <path d="M 24 -110 L 20 -105 L 28 -105 Z" fill="#FFFFFF"/>
  </g>
  
  <!-- Artistic wreath -->
  <g transform="translate(250, 400)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#0F5132" stroke-width="25" opacity="0.8"/>
    
    <!-- Colorful paint splatter berries -->
    <circle cx="-60" cy="-60" r="10" fill="#DC143C"/>
    <circle cx="60" cy="-60" r="10" fill="#FFD93D"/>
    <circle cx="-80" cy="0" r="10" fill="#4ECDC4"/>
    <circle cx="80" cy="0" r="10" fill="#FF6B9D"/>
    <circle cx="-60" cy="60" r="10" fill="#C44569"/>
    <circle cx="60" cy="60" r="10" fill="#95E1D3"/>
    <circle cx="0" cy="-80" r="10" fill="#DC143C"/>
    <circle cx="0" cy="80" r="10" fill="#FFD700"/>
    
    <!-- Abstract bow -->
    <circle cx="0" cy="-90" r="20" fill="#FFD700" opacity="0.8"/>
    <circle cx="-25" cy="-100" r="18" fill="#FFA500" opacity="0.7"/>
    <circle cx="25" cy="-100" r="18" fill="#FFED4E" opacity="0.7"/>
  </g>
  
  <!-- Art supplies as decorations -->
  <g transform="translate(900, 1000)">
    <rect x="0" y="-40" width="30" height="50" rx="3" fill="#DC143C"/>
    <rect x="2" y="-38" width="26" height="18" fill="#FFFFFF" opacity="0.8"/>
    
    <rect x="40" y="-40" width="30" height="50" rx="3" fill="#228B22"/>
    <rect x="42" y="-38" width="26" height="18" fill="#FFFFFF" opacity="0.8"/>
    
    <rect x="80" y="-40" width="30" height="50" rx="3" fill="#FFD700"/>
    <rect x="82" y="-38" width="26" height="18" fill="#FFFFFF" opacity="0.8"/>
  </g>
</svg>