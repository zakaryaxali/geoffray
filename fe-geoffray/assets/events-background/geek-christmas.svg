<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="geekXmasGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2a4a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="treeGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00cc66;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#009944;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#geekXmasGradient)"/>
  
  <!-- Pixelated snow -->
  <rect x="100" y="150" width="12" height="12" fill="#ffffff" opacity="0.8"/>
  <rect x="300" y="250" width="12" height="12" fill="#ffffff" opacity="0.7"/>
  <rect x="500" y="180" width="12" height="12" fill="#ffffff" opacity="0.9"/>
  <rect x="700" y="220" width="12" height="12" fill="#ffffff" opacity="0.8"/>
  <rect x="900" y="190" width="12" height="12" fill="#ffffff" opacity="0.7"/>
  <rect x="1100" y="240" width="12" height="12" fill="#ffffff" opacity="0.8"/>
  <rect x="1300" y="170" width="12" height="12" fill="#ffffff" opacity="0.9"/>
  <rect x="1500" y="210" width="12" height="12" fill="#ffffff" opacity="0.7"/>
  <rect x="1700" y="230" width="12" height="12" fill="#ffffff" opacity="0.8"/>
  
  <!-- Binary snow code -->
  <text x="200" y="300" font-family="monospace" font-size="16" fill="#ffffff" opacity="0.2">01001101 01100101 01110010</text>
  <text x="1400" y="350" font-family="monospace" font-size="16" fill="#ffffff" opacity="0.2">01110010 01111001 00100001</text>
  
  <!-- Circuit board Christmas tree -->
  <g transform="translate(960, 550)">
    <ellipse cx="0" cy="200" rx="200" ry="400" fill="url(#treeGlow)" opacity="0.5"/>
    
    <!-- Tree trunk (circuit board) -->
    <rect x="-30" y="150" width="60" height="100" fill="#2d5016"/>
    <line x1="-20" y1="160" x2="20" y2="160" stroke="#00ff88" stroke-width="2"/>
    <line x1="-20" y1="180" x2="20" y2="180" stroke="#00ff88" stroke-width="2"/>
    <line x1="-20" y1="200" x2="20" y2="200" stroke="#00ff88" stroke-width="2"/>
    <circle cx="-10" cy="170" r="4" fill="#ffcc00"/>
    <circle cx="10" cy="190" r="4" fill="#ffcc00"/>
    
    <!-- Tree layers - circuit traces -->
    <path d="M 0 -200 L -50 -150 L -40 -150 L -80 -100 L -70 -100 L -110 -50 L -100 -50 L -140 0 L -130 0 L -170 50 L -160 50 L -200 100 L 200 100 L 160 50 L 170 50 L 130 0 L 140 0 L 100 -50 L 110 -50 L 70 -100 L 80 -100 L 40 -150 L 50 -150 Z" 
          fill="#1a4d2e" stroke="#00ff88" stroke-width="3"/>
    
    <!-- LED ornaments -->
    <circle cx="0" cy="-180" r="10" fill="#ff0000" opacity="0.9"/>
    <circle cx="-30" cy="-140" r="10" fill="#00ff00" opacity="0.9"/>
    <circle cx="30" cy="-140" r="10" fill="#0000ff" opacity="0.9"/>
    <circle cx="-60" cy="-90" r="10" fill="#ffff00" opacity="0.9"/>
    <circle cx="60" cy="-90" r="10" fill="#ff00ff" opacity="0.9"/>
    <circle cx="-90" cy="-40" r="10" fill="#00ffff" opacity="0.9"/>
    <circle cx="90" cy="-40" r="10" fill="#ff0000" opacity="0.9"/>
    <circle cx="-120" cy="10" r="10" fill="#00ff00" opacity="0.9"/>
    <circle cx="120" cy="10" r="10" fill="#0000ff" opacity="0.9"/>
    <circle cx="-150" cy="60" r="10" fill="#ffff00" opacity="0.9"/>
    <circle cx="150" cy="60" r="10" fill="#ff00ff" opacity="0.9"/>
    
    <!-- LED glow effect -->
    <circle cx="0" cy="-180" r="15" fill="#ff0000" opacity="0.4"/>
    <circle cx="-30" cy="-140" r="15" fill="#00ff00" opacity="0.4"/>
    <circle cx="30" cy="-140" r="15" fill="#0000ff" opacity="0.4"/>
    
    <!-- Circuit connections -->
    <line x1="-30" y1="-140" x2="-60" y2="-90" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="-140" x2="60" y2="-90" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
    <line x1="-60" y1="-90" x2="-90" y2="-40" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
    <line x1="60" y1="-90" x2="90" y2="-40" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
    
    <!-- Resistors as decorations -->
    <rect x="-45" y="-70" width="20" height="6" fill="#d2691e"/>
    <line x1="-48" y1="-67" x2="-42" y2="-67" stroke="#ff0000" stroke-width="2"/>
    <line x1="-40" y1="-67" x2="-35" y2="-67" stroke="#ffcc00" stroke-width="2"/>
    
    <rect x="25" y="-20" width="20" height="6" fill="#d2691e"/>
    <line x1="22" y1="-17" x2="27" y2="-17" stroke="#ff0000" stroke-width="2"/>
    <line x1="30" y1="-17" x2="35" y2="-17" stroke="#ffcc00" stroke-width="2"/>
    
    <!-- Star topper - made of LEDs -->
    <g transform="translate(0, -200)">
      <polygon points="0,-30 -10,-10 -30,-10 -15,5 -20,25 0,15 20,25 15,5 30,-10 10,-10" 
               fill="#ffff00" stroke="#ffcc00" stroke-width="2"/>
      <circle cx="0" cy="0" r="8" fill="#ffcc00"/>
      <circle cx="0" cy="0" r="15" fill="#ffff00" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Desk with gaming setup -->
  <rect x="0" y="800" width="1920" height="280" fill="#2a2a3a" opacity="0.7"/>
  
  <!-- Multiple monitors with holiday code -->
  <g transform="translate(400, 900)">
    <rect x="-120" y="-80" width="240" height="150" rx="5" fill="#1a1a2e" stroke="#00ff88" stroke-width="2"/>
    <rect x="-110" y="-70" width="220" height="130" fill="#0a0a15"/>
    
    <text x="-100" y="-40" font-family="monospace" font-size="12" fill="#ff0000">const xmas = () => {</text>
    <text x="-90" y="-20" font-family="monospace" font-size="12" fill="#00ff88">  let joy = true;</text>
    <text x="-90" y="0" font-family="monospace" font-size="12" fill="#00ccff">  let gifts = [];</text>
    <text x="-90" y="20" font-family="monospace" font-size="12" fill="#ffcc00">  celebrate();</text>
    <text x="-100" y="40" font-family="monospace" font-size="12" fill="#ff0000">};</text>
  </g>
  
  <g transform="translate(960, 880)">
    <rect x="-150" y="-90" width="300" height="180" rx="5" fill="#1a1a2e" stroke="#00ff88" stroke-width="2"/>
    <rect x="-140" y="-80" width="280" height="160" fill="#0a0a15"/>
    
    <text x="-130" y="-50" font-family="monospace" font-size="14" fill="#00ff88">üéÑ SYSTEM STATUS üéÑ</text>
    <text x="-130" y="-25" font-family="monospace" font-size="14" fill="#00ccff">‚ùÑ Snow: ACTIVE</text>
    <text x="-130" y="0" font-family="monospace" font-size="14" fill="#00ccff">üéÅ Gifts: WRAPPED</text>
    <text x="-130" y="25" font-family="monospace" font-size="14" fill="#00ccff">‚òï Cocoa: HOT</text>
    <text x="-130" y="50" font-family="monospace" font-size="14" fill="#ffcc00">‚úì Merry: TRUE</text>
  </g>
  
  <g transform="translate(1520, 900)">
    <rect x="-120" y="-80" width="240" height="150" rx="5" fill="#1a1a2e" stroke="#00ff88" stroke-width="2"/>
    <rect x="-110" y="-70" width="220" height="130" fill="#0a0a15"/>
    
    <text x="-100" y="-40" font-family="monospace" font-size="12" fill="#ffcc00"># Santa's Route</text>
    <text x="-100" y="-20" font-family="monospace" font-size="12" fill="#00ff88">lat: 90.0000¬∞N</text>
    <text x="-100" y="0" font-family="monospace" font-size="12" fill="#00ccff">lng: 135.0000¬∞W</text>
    <text x="-100" y="20" font-family="monospace" font-size="12" fill="#ff6b6b">speed: MACH 12</text>
    <text x="-100" y="40" font-family="monospace" font-size="12" fill="#00ff88">eta: MIDNIGHT</text>
  </g>
  
  <!-- RGB Keyboard with holiday colors -->
  <g transform="translate(960, 1000)">
    <rect x="-250" y="0" width="500" height="60" rx="5" fill="#2a2a3a"/>
    <rect x="-240" y="10" width="480" height="40" fill="#1a1a2e"/>
    
    <!-- Keys with RGB -->
    <rect x="-220" y="15" width="25" height="25" rx="2" fill="#ff0000" opacity="0.7"/>
    <rect x="-190" y="15" width="25" height="25" rx="2" fill="#00ff00" opacity="0.7"/>
    <rect x="-160" y="15" width="25" height="25" rx="2" fill="#ff0000" opacity="0.7"/>
    <rect x="-130" y="15" width="25" height="25" rx="2" fill="#00ff00" opacity="0.7"/>
    <rect x="-100" y="15" width="25" height="25" rx="2" fill="#ff0000" opacity="0.7"/>
    <rect x="-70" y="15" width="25" height="25" rx="2" fill="#00ff00" opacity="0.7"/>
    <rect x="-40" y="15" width="25" height="25" rx="2" fill="#ff0000" opacity="0.7"/>
    <rect x="-10" y="15" width="25" height="25" rx="2" fill="#00ff00" opacity="0.7"/>
    <rect x="20" y="15" width="25" height="25" rx="2" fill="#ff0000" opacity="0.7"/>
    <rect x="50" y="15" width="25" height="25" rx="2" fill="#00ff00" opacity="0.7"/>
    <rect x="80" y="15" width="25" height="25" rx="2" fill="#ff0000" opacity="0.7"/>
    <rect x="110" y="15" width="25" height="25" rx="2" fill="#00ff00" opacity="0.7"/>
    <rect x="140" y="15" width="25" height="25" rx="2" fill="#ff0000" opacity="0.7"/>
    <rect x="170" y="15" width="25" height="25" rx="2" fill="#00ff00" opacity="0.7"/>
    <rect x="200" y="15" width="25" height="25" rx="2" fill="#ff0000" opacity="0.7"/>
  </g>
  
  <!-- Hot cocoa mug with steam -->
  <g transform="translate(300, 950)">
    <ellipse cx="0" cy="20" rx="40" ry="12" fill="#4a2a1a" opacity="0.5"/>
    <rect x="-35" y="-30" width="70" height="50" rx="5" fill="#654321"/>
    <ellipse cx="0" cy="-30" rx="35" ry="10" fill="#4a2a1a"/>
    <ellipse cx="0" cy="-25" rx="30" ry="8" fill="#3e1f0f"/>
    
    <!-- Handle -->
    <path d="M 35 -10 Q 55 -10 55 10 Q 55 25 35 25" stroke="#654321" stroke-width="7" fill="none"/>
    
    <!-- Code symbol on mug -->
    <text x="-18" y="0" font-family="monospace" font-size="16" fill="#00ff88">&lt;/&gt;</text>
    
    <!-- Pixel steam -->
    <rect x="-10" y="-50" width="8" height="8" fill="#ffffff" opacity="0.6"/>
    <rect x="5" y="-60" width="8" height="8" fill="#ffffff" opacity="0.5"/>
    <rect x="-15" y="-70" width="8" height="8" fill="#ffffff" opacity="0.4"/>
  </g>
  
  <!-- VR headset as gift -->
  <g transform="translate(1620, 950)">
    <rect x="-50" y="-30" width="100" height="50" rx="10" fill="#2a2a3a"/>
    <rect x="-40" y="-20" width="35" height="30" rx="5" fill="#00ccff" opacity="0.8"/>
    <rect x="5" y="-20" width="35" height="30" rx="5" fill="#00ccff" opacity="0.8"/>
    <circle cx="-22" cy="-5" r="8" fill="#00ff88" opacity="0.9"/>
    <circle cx="22" cy="-5" r="8" fill="#00ff88" opacity="0.9"/>
  </g>
  
  <!-- Gift boxes (pixel art) -->
  <g transform="translate(200, 1000)">
    <rect x="0" y="-40" width="60" height="60" fill="#ff0000" opacity="0.9"/>
    <rect x="25" y="-40" width="10" height="60" fill="#ffcc00"/>
    <rect x="0" y="-15" width="60" height="10" fill="#ffcc00"/>
  </g>
</svg>