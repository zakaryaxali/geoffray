<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bistroGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="warmLight" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bistroGradient)"/>
  
  <!-- Warm lighting effect -->
  <ellipse cx="960" cy="300" rx="600" ry="400" fill="url(#warmLight)"/>
  
  <!-- Brick wall texture -->
  <g opacity="0.3">
    <rect x="0" y="0" width="1920" height="600" fill="#8B4513" opacity="0.2"/>
    <line x1="0" y1="50" x2="1920" y2="50" stroke="#654321" stroke-width="2"/>
    <line x1="0" y1="100" x2="1920" y2="100" stroke="#654321" stroke-width="2"/>
    <line x1="0" y1="150" x2="1920" y2="150" stroke="#654321" stroke-width="2"/>
    <line x1="0" y1="200" x2="1920" y2="200" stroke="#654321" stroke-width="2"/>
  </g>
  
  <!-- Wooden table surface -->
  <rect x="0" y="650" width="1920" height="430" fill="#8B4513" opacity="0.6"/>
  <rect x="0" y="650" width="1920" height="15" fill="#654321" opacity="0.5"/>
  
  <!-- Charcuterie board -->
  <g transform="translate(960, 800)">
    <!-- Wooden board -->
    <ellipse cx="0" cy="20" rx="280" ry="50" fill="#5D4E37" opacity="0.5"/>
    <rect x="-270" y="-50" width="540" height="70" rx="35" fill="#8B7355"/>
    <ellipse cx="0" cy="-50" rx="270" ry="35" fill="#A0826D"/>
    
    <!-- Board texture lines -->
    <line x1="-200" y1="-45" x2="-200" y2="15" stroke="#6D5A4A" stroke-width="2" opacity="0.5"/>
    <line x1="-100" y1="-45" x2="-100" y2="15" stroke="#6D5A4A" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="-45" x2="0" y2="15" stroke="#6D5A4A" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="-45" x2="100" y2="15" stroke="#6D5A4A" stroke-width="2" opacity="0.5"/>
    <line x1="200" y1="-45" x2="200" y2="15" stroke="#6D5A4A" stroke-width="2" opacity="0.5"/>
    
    <!-- Cheeses -->
    <path d="M -200 -20 L -160 -30 L -150 0 L -190 10 Z" fill="#FFF8DC" opacity="0.9"/>
    <circle cx="-140" cy="-15" r="25" fill="#FAFAD2" opacity="0.9"/>
    <circle cx="-145" cy="-18" r="4" fill="#F0E68C" opacity="0.7"/>
    <circle cx="-135" cy="-12" r="5" fill="#F0E68C" opacity="0.7"/>
    
    <!-- Meats -->
    <ellipse cx="-60" cy="-15" rx="35" ry="25" fill="#8B4513" opacity="0.8"/>
    <ellipse cx="-70" cy="-12" rx="30" ry="22" fill="#A0522D" opacity="0.9"/>
    <ellipse cx="-50" cy="-18" rx="32" ry="23" fill="#CD853F" opacity="0.85"/>
    
    <ellipse cx="20" cy="-15" rx="35" ry="25" fill="#DC143C" opacity="0.8"/>
    <ellipse cx="10" cy="-12" rx="30" ry="22" fill="#B22222" opacity="0.9"/>
    <ellipse cx="30" cy="-18" rx="32" ry="23" fill="#CD5C5C" opacity="0.85"/>
    
    <!-- Crackers -->
    <rect x="100" y="-30" width="30" height="30" rx="2" fill="#DEB887" opacity="0.9"/>
    <rect x="135" y="-25" width="30" height="30" rx="2" fill="#D2B48C" opacity="0.9"/>
    <rect x="105" y="-5" width="30" height="30" rx="2" fill="#DEB887" opacity="0.9"/>
    <line x1="105" y1="-20" x2="125" y2="-20" stroke="#8B7355" stroke-width="1"/>
    <line x1="105" y1="-10" x2="125" y2="-10" stroke="#8B7355" stroke-width="1"/>
    <line x1="115" y1="-28" x2="115" y2="-2" stroke="#8B7355" stroke-width="1"/>
    
    <!-- Grapes -->
    <circle cx="200" cy="-25" r="10" fill="#8B008B" opacity="0.9"/>
    <circle cx="215" cy="-20" r="10" fill="#9932CC" opacity="0.9"/>
    <circle cx="210" cy="-8" r="10" fill="#8B008B" opacity="0.9"/>
    <circle cx="195" cy="-12" r="10" fill="#9932CC" opacity="0.9"/>
    <circle cx="205" cy="-18" r="10" fill="#8B008B" opacity="0.9"/>
    <circle cx="220" cy="-10" r="10" fill="#9932CC" opacity="0.9"/>
    
    <!-- Olives -->
    <circle cx="-230" cy="-10" r="7" fill="#2F4F2F" opacity="0.9"/>
    <circle cx="-215" cy="-15" r="7" fill="#2F4F2F" opacity="0.9"/>
    <circle cx="-220" cy="0" r="7" fill="#2F4F2F" opacity="0.9"/>
    
    <!-- Nuts -->
    <ellipse cx="180" cy="5" rx="8" ry="6" fill="#8B7355" opacity="0.9" transform="rotate(20 180 5)"/>
    <ellipse cx="195" cy="8" rx="8" ry="6" fill="#A0826D" opacity="0.9" transform="rotate(-15 195 8)"/>
    <ellipse cx="188" cy="-2" rx="8" ry="6" fill="#8B7355" opacity="0.9" transform="rotate(35 188 -2)"/>
  </g>
  
  <!-- Wine bottle and glasses -->
  <g transform="translate(400, 850)">
    <!-- Wine bottle -->
    <rect x="-25" y="-120" width="50" height="100" rx="5" fill="#2D1810"/>
    <ellipse cx="0" cy="-120" rx="25" ry="10" fill="#3E2723"/>
    <rect x="-15" y="-140" width="30" height="20" fill="#1A0F0A"/>
    <ellipse cx="0" cy="-140" rx="15" ry="8" fill="#2D1810"/>
    
    <!-- Label -->
    <rect x="-20" y="-80" width="40" height="35" fill="#FAEBD7" opacity="0.9"/>
    <line x1="-15" y1="-72" x2="15" y2="-72" stroke="#8B4513" stroke-width="1"/>
    <line x1="-15" y1="-65" x2="15" y2="-65" stroke="#8B4513" stroke-width="1"/>
    <line x1="-15" y1="-58" x2="15" y2="-58" stroke="#8B4513" stroke-width="1"/>
    
    <!-- Wine glass -->
    <g transform="translate(80, 0)">
      <path d="M -15 -60 L -18 -10 L 18 -10 L 15 -60 Z" fill="#E8F4F8" opacity="0.7" stroke="#B0C4DE" stroke-width="2"/>
      <ellipse cx="0" cy="-60" rx="16" ry="6" fill="#722F37" opacity="0.6"/>
      <rect x="-4" y="-10" width="8" height="30" fill="#D3D3D3"/>
      <ellipse cx="0" cy="20" rx="22" ry="7" fill="#D3D3D3"/>
    </g>
  </g>
  
  <g transform="translate(1520, 850)">
    <!-- Wine glass -->
    <path d="M -15 -60 L -18 -10 L 18 -10 L 15 -60 Z" fill="#E8F4F8" opacity="0.7" stroke="#B0C4DE" stroke-width="2"/>
    <ellipse cx="0" cy="-60" rx="16" ry="6" fill="#722F37" opacity="0.6"/>
    <rect x="-4" y="-10" width="8" height="30" fill="#D3D3D3"/>
    <ellipse cx="0" cy="20" rx="22" ry="7" fill="#D3D3D3"/>
  </g>
  
  <!-- Artisan bread basket -->
  <g transform="translate(600, 950)">
    <ellipse cx="0" cy="10" rx="80" ry="20" fill="#8B7355" opacity="0.6"/>
    <path d="M -70 -20 Q -75 10 -60 15 L 60 15 Q 75 10 70 -20 Z" fill="#D2B48C" opacity="0.4"/>
    
    <!-- Bread rolls -->
    <ellipse cx="-30" cy="0" rx="25" ry="18" fill="#D2691E" opacity="0.9"/>
    <path d="M -35 -5 Q -30 -10 -25 -5" stroke="#8B4513" stroke-width="2" fill="none"/>
    <ellipse cx="10" cy="-5" rx="28" ry="20" fill="#CD853F" opacity="0.9"/>
    <path d="M 5 -10 Q 10 -15 15 -10" stroke="#8B4513" stroke-width="2" fill="none"/>
    <ellipse cx="45" cy="2" rx="22" ry="16" fill="#D2691E" opacity="0.9"/>
  </g>
  
  <!-- Small appetizer plates -->
  <g transform="translate(1300, 950)">
    <ellipse cx="0" cy="0" rx="65" ry="14" fill="#E0E0E0" opacity="0.4"/>
    <ellipse cx="0" cy="-3" rx="60" ry="12" fill="#FFFFFF"/>
    
    <!-- Bruschetta -->
    <rect x="-35" y="-10" width="25" height="12" rx="2" fill="#D2691E"/>
    <rect x="-32" y="-8" width="19" height="8" fill="#FF6347" opacity="0.8"/>
    <rect x="-5" y="-10" width="25" height="12" rx="2" fill="#D2691E"/>
    <rect x="-2" y="-8" width="19" height="8" fill="#228B22" opacity="0.8"/>
    <rect x="25" y="-10" width="25" height="12" rx="2" fill="#D2691E"/>
    <rect x="28" y="-8" width="19" height="8" fill="#FF6347" opacity="0.8"/>
  </g>
  
  <!-- Hanging pendant lights -->
  <g transform="translate(500, 150)">
    <line x1="0" y1="0" x2="0" y2="60" stroke="#D4AF37" stroke-width="2" opacity="0.6"/>
    <ellipse cx="0" cy="80" rx="30" ry="15" fill="#FFA500" opacity="0.8"/>
    <ellipse cx="0" cy="80" rx="25" ry="12" fill="#FFD700" opacity="0.6"/>
  </g>
  
  <g transform="translate(1420, 150)">
    <line x1="0" y1="0" x2="0" y2="60" stroke="#D4AF37" stroke-width="2" opacity="0.6"/>
    <ellipse cx="0" cy="80" rx="30" ry="15" fill="#FFA500" opacity="0.8"/>
    <ellipse cx="0" cy="80" rx="25" ry="12" fill="#FFD700" opacity="0.6"/>
  </g>
</svg>