<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="artistBirthdayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#C44569;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#F8B500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE66D;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="paintSplash" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#artistBirthdayGradient)"/>
  
  <!-- Paint splatter effects -->
  <circle cx="300" cy="200" r="80" fill="#4ECDC4" opacity="0.6"/>
  <circle cx="310" cy="195" r="60" fill="#95E1D3" opacity="0.5"/>
  <circle cx="280" cy="210" r="40" fill="#87CEEB" opacity="0.7"/>
  
  <circle cx="1600" cy="300" r="100" fill="#FF6B6B" opacity="0.5"/>
  <circle cx="1620" cy="290" r="70" fill="#FF8B8B" opacity="0.6"/>
  <circle cx="1580" cy="320" r="50" fill="#FFA5A5" opacity="0.5"/>
  
  <circle cx="900" cy="150" r="60" fill="#FFD93D" opacity="0.6"/>
  <circle cx="920" cy="160" r="40" fill="#FFE66D" opacity="0.5"/>
  
  <!-- Paint drips -->
  <path d="M 250 280 Q 250 320 245 360 L 255 360 Q 250 320 250 280" fill="#4ECDC4" opacity="0.5"/>
  <path d="M 1650 400 Q 1650 450 1645 500 L 1655 500 Q 1650 450 1650 400" fill="#FF6B6B" opacity="0.5"/>
  
  <!-- Studio table/floor -->
  <rect x="0" y="700" width="1920" height="380" fill="#8B7355" opacity="0.6"/>
  
  <!-- Giant birthday cake as art piece -->
  <g transform="translate(960, 550)">
    <!-- Cake with abstract artistic design -->
    <ellipse cx="0" cy="150" rx="180" ry="35" fill="#8B4513" opacity="0.3"/>
    
    <!-- Bottom tier - colorful abstract -->
    <rect x="-170" y="50" width="340" height="100" fill="#FF6B9D"/>
    <rect x="-150" y="60" width="100" height="80" fill="#4ECDC4" opacity="0.7"/>
    <rect x="-20" y="70" width="120" height="70" fill="#FFD93D" opacity="0.7"/>
    <circle cx="120" cy="90" r="40" fill="#C44569" opacity="0.8"/>
    <ellipse cx="0" cy="50" rx="170" ry="32" fill="#FF8B9D"/>
    
    <!-- Middle tier - artistic patterns -->
    <rect x="-130" y="-30" width="260" height="80" fill="#4ECDC4"/>
    <rect x="-110" y="-20" width="80" height="60" fill="#FFD93D" opacity="0.7"/>
    <circle cx="50" cy="0" r="35" fill="#FF6B6B" opacity="0.8"/>
    <polygon points="-80,10 -60,30 -40,10" fill="#C44569" opacity="0.7"/>
    <ellipse cx="0" cy="-30" rx="130" ry="26" fill="#87CEEB"/>
    
    <!-- Top tier - bold colors -->
    <rect x="-90" y="-100" width="180" height="70" fill="#FFD93D"/>
    <rect x="-70" y="-90" width="60" height="50" fill="#FF6B9D" opacity="0.7"/>
    <circle cx="30" cy="-65" r="25" fill="#4ECDC4" opacity="0.8"/>
    <ellipse cx="0" cy="-100" rx="90" ry="22" fill="#FFE66D"/>
    
    <!-- Abstract candle flames -->
    <g transform="translate(-50, -100)">
      <polygon points="0,-50 -15,-20 -10,-15 0,-10 10,-15 15,-20" fill="#FF4500" opacity="0.9"/>
      <polygon points="0,-45 -10,-25 0,-20 10,-25" fill="#FFA500" opacity="0.9"/>
      <ellipse cx="0" cy="-35" rx="20" ry="30" fill="#FFD700" opacity="0.3"/>
    </g>
    
    <g transform="translate(0, -100)">
      <polygon points="0,-55 -18,-22 -12,-17 0,-12 12,-17 18,-22" fill="#FF4500" opacity="0.9"/>
      <polygon points="0,-50 -12,-27 0,-22 12,-27" fill="#FFA500" opacity="0.9"/>
      <ellipse cx="0" cy="-37" rx="22" ry="33" fill="#FFD700" opacity="0.3"/>
    </g>
    
    <g transform="translate(50, -100)">
      <polygon points="0,-48 -14,-21 -9,-16 0,-11 9,-16 14,-21" fill="#FF4500" opacity="0.9"/>
      <polygon points="0,-43 -11,-26 0,-21 11,-26" fill="#FFA500" opacity="0.9"/>
      <ellipse cx="0" cy="-34" rx="20" ry="30" fill="#FFD700" opacity="0.3"/>
    </g>
    
    <!-- Artistic brushstroke decorations -->
    <path d="M -150 80 Q -140 70 -120 75" stroke="#FFFFFF" stroke-width="5" fill="none" opacity="0.7"/>
    <path d="M 130 100 Q 140 90 150 95" stroke="#FFFFFF" stroke-width="5" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Artist's palette on table -->
  <g transform="translate(400, 900)">
    <ellipse cx="0" cy="0" rx="120" ry="80" fill="#8B4513"/>
    <ellipse cx="80" cy="-30" rx="30" ry="20" fill="#654321"/>
    
    <!-- Paint blobs on palette -->
    <circle cx="-60" cy="-20" r="20" fill="#FF6B6B"/>
    <circle cx="-30" cy="10" r="20" fill="#FFD93D"/>
    <circle cx="0" cy="-15" r="20" fill="#4ECDC4"/>
    <circle cx="30" cy="15" r="20" fill="#C44569"/>
    <circle cx="60" cy="-10" r="20" fill="#95E1D3"/>
    <circle cx="-45" cy="25" r="18" fill="#FF8B9D"/>
    <circle cx="15" cy="35" r="18" fill="#FFE66D"/>
  </g>
  
  <!-- Paintbrushes in jar -->
  <g transform="translate(1500, 900)">
    <ellipse cx="0" cy="30" rx="40" ry="12" fill="#4ECDC4" opacity="0.5"/>
    <rect x="-35" y="-40" width="70" height="70" rx="5" fill="#87CEEB" opacity="0.7"/>
    <ellipse cx="0" cy="-40" rx="35" ry="10" fill="#4ECDC4" opacity="0.6"/>
    
    <!-- Brushes -->
    <rect x="-25" y="-120" width="8" height="80" fill="#D2691E"/>
    <path d="M -21 -125 L -25 -120 L -17 -120 Z" fill="#2C3E50"/>
    
    <rect x="-10" y="-130" width="8" height="90" fill="#D2691E"/>
    <path d="M -6 -135 L -10 -130 L -2 -130 Z" fill="#2C3E50"/>
    
    <rect x="5" y="-125" width="8" height="85" fill="#D2691E"/>
    <path d="M 9 -130 L 5 -125 L 13 -125 Z" fill="#2C3E50"/>
    
    <rect x="20" y="-115" width="8" height="75" fill="#D2691E"/>
    <path d="M 24 -120 L 20 -115 L 28 -115 Z" fill="#2C3E50"/>
  </g>
  
  <!-- Abstract confetti/paint splatters -->
  <circle cx="600" cy="400" r="15" fill="#FF6B9D" opacity="0.8"/>
  <polygon points="800,350 815,370 830,350" fill="#FFD93D" opacity="0.8"/>
  <rect x="1000" y="420" width="20" height="20" fill="#4ECDC4" opacity="0.8" transform="rotate(45 1010 430)"/>
  <circle cx="1200" cy="380" r="12" fill="#C44569" opacity="0.8"/>
  <polygon points="1400,450 1420,465 1400,480 1380,465" fill="#95E1D3" opacity="0.8"/>
  <circle cx="700" cy="500" r="18" fill="#FFE66D" opacity="0.8"/>
  <rect x="1300" y="320" width="15" height="25" fill="#FF6B6B" opacity="0.8" transform="rotate(-20 1307 332)"/>
  
  <!-- Easel with "HAPPY BDAY" canvas -->
  <g transform="translate(1600, 650)">
    <!-- Easel legs -->
    <line x1="-80" y1="300" x2="-20" y2="-50" stroke="#654321" stroke-width="10"/>
    <line x1="80" y1="300" x2="20" y2="-50" stroke="#654321" stroke-width="10"/>
    <line x1="0" y1="300" x2="0" y2="-80" stroke="#654321" stroke-width="10"/>
    
    <!-- Canvas -->
    <rect x="-100" y="-100" width="200" height="150" fill="#FFFFFF" stroke="#8B4513" stroke-width="8"/>
    
    <!-- "HAPPY BDAY" in artistic letters -->
    <text x="-80" y="-50" font-family="Arial" font-size="32" fill="#FF6B9D" font-weight="bold">HAPPY</text>
    <text x="-70" y="0" font-family="Arial" font-size="32" fill="#4ECDC4" font-weight="bold">BDAY!</text>
    
    <!-- Paint splashes on canvas -->
    <circle cx="-70" cy="30" r="10" fill="#FFD93D" opacity="0.7"/>
    <circle cx="60" cy="-70" r="12" fill="#C44569" opacity="0.7"/>
    <circle cx="75" cy="25" r="8" fill="#95E1D3" opacity="0.7"/>
  </g>
  
  <!-- Paint tubes -->
  <g transform="translate(200, 1000)">
    <rect x="0" y="-50" width="35" height="60" rx="3" fill="#FF6B6B"/>
    <rect x="2" y="-48" width="31" height="20" fill="#FFFFFF" opacity="0.8"/>
    <rect x="0" y="-55" width="35" height="5" fill="#8B0000"/>
    
    <rect x="45" y="-50" width="35" height="60" rx="3" fill="#4ECDC4"/>
    <rect x="47" y="-48" width="31" height="20" fill="#FFFFFF" opacity="0.8"/>
    <rect x="45" y="-55" width="35" height="5" fill="#2C8C99"/>
    
    <rect x="90" y="-50" width="35" height="60" rx="3" fill="#FFD93D"/>
    <rect x="92" y="-48" width="31" height="20" fill="#FFFFFF" opacity="0.8"/>
    <rect x="90" y="-55" width="35" height="5" fill="#FFA500"/>
  </g>
  
  <!-- Color wheel decoration -->
  <g transform="translate(300, 500)">
    <circle cx="0" cy="0" r="60" fill="#FF0000" opacity="0.7"/>
    <path d="M 0 0 L 52 -30 A 60 60 0 0 1 52 30 Z" fill="#FFFF00" opacity="0.7"/>
    <path d="M 0 0 L 52 30 A 60 60 0 0 1 0 60 Z" fill="#00FF00" opacity="0.7"/>
    <path d="M 0 0 L 0 60 A 60 60 0 0 1 -52 30 Z" fill="#00FFFF" opacity="0.7"/>
    <path d="M 0 0 L -52 30 A 60 60 0 0 1 -52 -30 Z" fill="#0000FF" opacity="0.7"/>
    <path d="M 0 0 L -52 -30 A 60 60 0 0 1 0 -60 Z" fill="#FF00FF" opacity="0.7"/>
    <path d="M 0 0 L 0 -60 A 60 60 0 0 1 52 -30 Z" fill="#FF8800" opacity="0.7"/>
    <circle cx="0" cy="0" r="20" fill="#FFFFFF"/>
  </g>
</svg>