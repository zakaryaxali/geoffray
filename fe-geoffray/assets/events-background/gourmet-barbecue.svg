<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backyardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="grillSmoke" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#CCCCCC;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#E0E0E0;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#backyardGradient)"/>
  
  <!-- Grass/Ground -->
  <rect x="0" y="700" width="1920" height="380" fill="#7CB342"/>
  <rect x="0" y="700" width="1920" height="40" fill="#8BC34A" opacity="0.7"/>
  
  <!-- Fence in background -->
  <g opacity="0.6">
    <rect x="100" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="250" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="400" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="550" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="700" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="850" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="1000" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="1150" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="1300" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="1450" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="1600" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="1750" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="50" y="600" width="1820" height="12" fill="#8B4513"/>
    <rect x="50" y="645" width="1820" height="12" fill="#8B4513"/>
  </g>
  
  <!-- Premium BBQ Grill -->
  <g transform="translate(960, 750)">
    <!-- Grill body -->
    <ellipse cx="0" cy="20" rx="140" ry="30" fill="#2C3E50" opacity="0.4"/>
    <rect x="-130" y="-80" width="260" height="100" rx="15" fill="#34495E"/>
    <ellipse cx="0" cy="-80" rx="130" ry="25" fill="#2C3E50"/>
    
    <!-- Grill grates visible through opening -->
    <rect x="-110" y="-60" width="220" height="50" fill="#1A1A1A" opacity="0.8"/>
    <line x1="-100" y1="-55" x2="-100" y2="-15" stroke="#7F8C8D" stroke-width="3"/>
    <line x1="-70" y1="-55" x2="-70" y2="-15" stroke="#7F8C8D" stroke-width="3"/>
    <line x1="-40" y1="-55" x2="-40" y2="-15" stroke="#7F8C8D" stroke-width="3"/>
    <line x1="-10" y1="-55" x2="-10" y2="-15" stroke="#7F8C8D" stroke-width="3"/>
    <line x1="20" y1="-55" x2="20" y2="-15" stroke="#7F8C8D" stroke-width="3"/>
    <line x1="50" y1="-55" x2="50" y2="-15" stroke="#7F8C8D" stroke-width="3"/>
    <line x1="80" y1="-55" x2="80" y2="-15" stroke="#7F8C8D" stroke-width="3"/>
    
    <!-- Food on grill -->
    <ellipse cx="-60" cy="-35" rx="18" ry="15" fill="#8B4513" opacity="0.9"/>
    <ellipse cx="-20" cy="-35" rx="18" ry="15" fill="#A0522D" opacity="0.9"/>
    <ellipse cx="20" cy="-35" rx="18" ry="15" fill="#8B4513" opacity="0.9"/>
    <ellipse cx="60" cy="-35" rx="18" ry="15" fill="#A0522D" opacity="0.9"/>
    
    <!-- Grill marks -->
    <line x1="-70" y1="-40" x2="-50" y2="-30" stroke="#2C1810" stroke-width="2"/>
    <line x1="-65" y1="-42" x2="-45" y2="-32" stroke="#2C1810" stroke-width="2"/>
    <line x1="-30" y1="-40" x2="-10" y2="-30" stroke="#2C1810" stroke-width="2"/>
    <line x1="10" y1="-40" x2="30" y2="-30" stroke="#2C1810" stroke-width="2"/>
    <line x1="50" y1="-40" x2="70" y2="-30" stroke="#2C1810" stroke-width="2"/>
    
    <!-- Smoke -->
    <ellipse cx="-60" cy="-90" rx="25" ry="35" fill="url(#grillSmoke)"/>
    <ellipse cx="-20" cy="-110" rx="30" ry="40" fill="url(#grillSmoke)"/>
    <ellipse cx="20" cy="-95" rx="28" ry="38" fill="url(#grillSmoke)"/>
    <ellipse cx="60" cy="-105" rx="26" ry="36" fill="url(#grillSmoke)"/>
    
    <!-- Grill lid handle -->
    <rect x="-20" y="-100" width="40" height="12" rx="6" fill="#2C3E50"/>
    
    <!-- Grill legs -->
    <rect x="-110" y="20" width="12" height="80" fill="#34495E"/>
    <rect x="98" y="20" width="12" height="80" fill="#34495E"/>
    <rect x="-60" y="20" width="12" height="80" fill="#34495E"/>
    <rect x="48" y="20" width="12" height="80" fill="#34495E"/>
    
    <!-- Wheels -->
    <circle cx="-104" cy="105" r="15" fill="#2C3E50"/>
    <circle cx="-104" cy="105" r="10" fill="#95A5A6"/>
    <circle cx="104" cy="105" r="15" fill="#2C3E50"/>
    <circle cx="104" cy="105" r="10" fill="#95A5A6"/>
  </g>
  
  <!-- Side table with ingredients -->
  <g transform="translate(400, 850)">
    <rect x="-80" y="-40" width="160" height="15" fill="#8B7355"/>
    <rect x="-75" y="-25" width="150" height="8" fill="#A0826D"/>
    <rect x="-70" y="0" width="10" height="60" fill="#6D5A4A"/>
    <rect x="60" y="0" width="10" height="60" fill="#6D5A4A"/>
    
    <!-- Vegetables on table -->
    <circle cx="-40" cy="-50" r="12" fill="#FF6347"/>
    <circle cx="-10" cy="-50" r="12" fill="#FF6347"/>
    <ellipse cx="30" cy="-52" rx="25" ry="10" fill="#FFD700" transform="rotate(-10 30 -52)"/>
    <circle cx="60" cy="-50" r="10" fill="#9ACD32"/>
  </g>
  
  <!-- Condiment bottles on other side -->
  <g transform="translate(1520, 850)">
    <rect x="-80" y="-40" width="160" height="15" fill="#8B7355"/>
    <rect x="-75" y="-25" width="150" height="8" fill="#A0826D"/>
    <rect x="-70" y="0" width="10" height="60" fill="#6D5A4A"/>
    <rect x="60" y="0" width="10" height="60" fill="#6D5A4A"/>
    
    <!-- Bottles -->
    <rect x="-50" y="-75" width="20" height="50" rx="3" fill="#8B0000" opacity="0.8"/>
    <ellipse cx="-40" cy="-75" rx="10" ry="5" fill="#A52A2A"/>
    <rect x="-15" y="-75" width="20" height="50" rx="3" fill="#FFD700" opacity="0.8"/>
    <ellipse cx="-5" cy="-75" rx="10" ry="5" fill="#FFA500"/>
    <rect x="20" y="-75" width="20" height="50" rx="3" fill="#8B4513" opacity="0.8"/>
    <ellipse cx="30" cy="-75" rx="10" ry="5" fill="#A0522D"/>
  </g>
  
  <!-- Platter with grilled food -->
  <g transform="translate(1200, 950)">
    <ellipse cx="0" cy="0" rx="100" ry="20" fill="#E0E0E0" opacity="0.5"/>
    <ellipse cx="0" cy="-5" rx="95" ry="18" fill="#F5F5F5"/>
    
    <!-- Grilled items on platter -->
    <rect x="-60" y="-15" width="30" height="15" rx="3" fill="#A0522D"/>
    <line x1="-55" y1="-12" x2="-35" y2="-8" stroke="#2C1810" stroke-width="2"/>
    <rect x="-20" y="-15" width="30" height="15" rx="3" fill="#8B4513"/>
    <line x1="-15" y1="-12" x2="5" y2="-8" stroke="#2C1810" stroke-width="2"/>
    <rect x="20" y="-15" width="30" height="15" rx="3" fill="#A0522D"/>
    <line x1="25" y1="-12" x2="45" y2="-8" stroke="#2C1810" stroke-width="2"/>
    
    <!-- Garnish -->
    <circle cx="-70" cy="-10" r="5" fill="#FF6347"/>
    <circle cx="60" cy="-10" r="5" fill="#9ACD32"/>
  </g>
  
  <!-- Sun -->
  <circle cx="1700" cy="180" r="80" fill="#FFD700" opacity="0.8"/>
  <circle cx="1700" cy="180" r="90" fill="#FFA500" opacity="0.3"/>
  
  <!-- Clouds -->
  <ellipse cx="300" cy="200" rx="70" ry="35" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="250" cy="210" rx="50" ry="30" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="350" cy="215" rx="60" ry="32" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Trees in background -->
  <g transform="translate(150, 650)">
    <rect x="-10" y="-80" width="20" height="100" fill="#654321"/>
    <circle cx="0" cy="-80" r="50" fill="#228B22" opacity="0.8"/>
    <circle cx="-25" cy="-90" r="35" fill="#228B22" opacity="0.8"/>
    <circle cx="25" cy="-90" r="35" fill="#228B22" opacity="0.8"/>
  </g>
  
  <g transform="translate(1770, 650)">
    <rect x="-10" y="-70" width="20" height="90" fill="#654321"/>
    <circle cx="0" cy="-70" r="45" fill="#228B22" opacity="0.8"/>
    <circle cx="-20" cy="-80" r="32" fill="#228B22" opacity="0.8"/>
    <circle cx="20" cy="-80" r="32" fill="#228B22" opacity="0.8"/>
  </g>
</svg>