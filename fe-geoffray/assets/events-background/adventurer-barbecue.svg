<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="campfireGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="fireGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FF6347;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#campfireGradient)"/>
  
  <!-- Stars -->
  <circle cx="200" cy="100" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="400" cy="150" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="600" cy="80" r="2.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="800" cy="120" r="1.8" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="1000" cy="90" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="1200" cy="140" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="1400" cy="100" r="2.2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="1600" cy="130" r="1.7" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="1800" cy="110" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="300" cy="200" r="1.5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="900" cy="180" r="1.8" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="1500" cy="200" r="1.6" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Mountain silhouettes -->
  <path d="M 0 700 Q 400 550 800 680 Q 1200 520 1920 700 L 1920 1080 L 0 1080 Z" 
        fill="#0a0a15" opacity="0.8"/>
  
  <!-- Pine trees -->
  <g transform="translate(250, 750)">
    <polygon points="0,-120 -40,-40 -30,-40 -50,0 -40,0 -60,40 40,40 20,0 30,0 10,-40 20,-40" fill="#0a1f1a"/>
  </g>
  <g transform="translate(1650, 720)">
    <polygon points="0,-140 -45,-50 -35,-50 -55,0 -45,0 -65,50 65,50 45,0 55,0 35,-50 45,-50" fill="#0a1f1a"/>
  </g>
  <g transform="translate(1800, 780)">
    <polygon points="0,-100 -35,-30 -25,-30 -40,0 -30,0 -50,30 50,30 30,0 40,0 25,-30 35,-30" fill="#0a1f1a"/>
  </g>
  
  <!-- Campfire glow -->
  <ellipse cx="960" cy="850" rx="300" ry="200" fill="url(#fireGlow)"/>
  
  <!-- Campfire -->
  <g transform="translate(960, 820)">
    <!-- Stones around fire -->
    <ellipse cx="-80" cy="40" rx="35" ry="25" fill="#5a5a5a"/>
    <ellipse cx="80" cy="40" rx="35" ry="25" fill="#4a4a4a"/>
    <ellipse cx="-50" cy="60" rx="30" ry="20" fill="#6a6a6a"/>
    <ellipse cx="50" cy="60" rx="30" ry="20" fill="#5a5a5a"/>
    <ellipse cx="0" cy="65" rx="28" ry="18" fill="#4a4a4a"/>
    
    <!-- Flames -->
    <path d="M 0,-50 Q -20,-80 -15,-110 Q -10,-90 0,-100 Q 10,-90 15,-110 Q 20,-80 0,-50" fill="#FF4500" opacity="0.9"/>
    <path d="M -25,-40 Q -35,-65 -30,-85 Q -25,-70 -20,-75 Q -15,-70 -10,-85 Q -5,-65 -25,-40" fill="#FF6347" opacity="0.85"/>
    <path d="M 25,-40 Q 35,-65 30,-85 Q 25,-70 20,-75 Q 15,-70 10,-85 Q 5,-65 25,-40" fill="#FF6347" opacity="0.85"/>
    <path d="M 0,-30 Q -15,-55 -10,-75 Q -5,-60 0,-65 Q 5,-60 10,-75 Q 15,-55 0,-30" fill="#FFA500" opacity="0.9"/>
    <path d="M 0,-20 Q -10,-40 -5,-55 Q 0,-45 0,-50 Q 0,-45 5,-55 Q 10,-40 0,-20" fill="#FFD700" opacity="0.95"/>
    
    <!-- Logs -->
    <rect x="-60" y="10" width="120" height="20" rx="10" fill="#4a3319" transform="rotate(-10 0 20)"/>
    <rect x="-55" y="20" width="110" height="18" rx="9" fill="#5a4329" transform="rotate(8 0 29)"/>
  </g>
  
  <!-- Tent silhouette -->
  <g transform="translate(400, 850)">
    <polygon points="0,-100 -120,50 120,50" fill="#1a3a2a" opacity="0.7"/>
    <polygon points="0,-100 120,50 140,50 0,-110" fill="#0f2a1a" opacity="0.8"/>
    <line x1="0" y1="-100" x2="0" y2="50" stroke="#2a4a3a" stroke-width="3"/>
  </g>
  
  <!-- Backpack silhouette -->
  <g transform="translate(1500, 900)">
    <rect x="-40" y="-80" width="80" height="100" rx="10" fill="#2a2a3a" opacity="0.8"/>
    <rect x="-35" y="-75" width="70" height="30" rx="8" fill="#3a3a4a" opacity="0.7"/>
    <circle cx="0" cy="-40" r="15" fill="#4a4a5a" opacity="0.6"/>
  </g>
</svg>