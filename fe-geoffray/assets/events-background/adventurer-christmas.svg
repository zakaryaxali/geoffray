<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="winterSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7ba7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="auroraGlow" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#00ccff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#winterSkyGradient)"/>
  
  <!-- Aurora borealis -->
  <ellipse cx="960" cy="200" rx="800" ry="150" fill="url(#auroraGlow)"/>
  <path d="M 200 300 Q 500 250 800 280 Q 1100 300 1400 260 Q 1600 240 1800 270" 
        stroke="#00ff88" stroke-width="40" fill="none" opacity="0.3" stroke-linecap="round"/>
  <path d="M 300 350 Q 600 320 900 340 Q 1200 360 1500 320 Q 1650 300 1750 330" 
        stroke="#00ccff" stroke-width="35" fill="none" opacity="0.25" stroke-linecap="round"/>
  
  <!-- Stars -->
  <circle cx="150" cy="80" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="350" cy="120" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="550" cy="90" r="2.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="750" cy="140" r="1.8" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="1300" cy="100" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="1500" cy="130" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="1700" cy="110" r="2.2" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Snowy mountains -->
  <path d="M 0 750 Q 300 580 600 700 Q 900 550 1200 680 Q 1500 600 1920 740 L 1920 1080 L 0 1080 Z" 
        fill="#2a4a6a" opacity="0.8"/>
  <path d="M 0 750 Q 300 580 600 700 Q 900 550 1200 680 Q 1500 600 1920 740" 
        stroke="#ffffff" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Snow caps on mountains -->
  <path d="M 300 580 L 280 600 Q 300 595 320 600 Z" fill="#ffffff" opacity="0.9"/>
  <path d="M 600 700 L 580 720 Q 600 715 620 720 Z" fill="#ffffff" opacity="0.9"/>
  <path d="M 900 550 L 870 575 Q 900 565 930 575 Z" fill="#ffffff" opacity="0.9"/>
  <path d="M 1200 680 L 1180 700 Q 1200 695 1220 700 Z" fill="#ffffff" opacity="0.9"/>
  <path d="M 1500 600 L 1475 620 Q 1500 612 1525 620 Z" fill="#ffffff" opacity="0.9"/>
  
  <!-- Pine trees with snow -->
  <g transform="translate(300, 850)">
    <polygon points="0,-100 -35,-30 -25,-30 -40,0 -30,0 -50,30 50,30 30,0 40,0 25,-30 35,-30" fill="#1a4d2e"/>
    <polygon points="0,-100 -35,-30 35,-30" fill="#ffffff" opacity="0.8"/>
    <polygon points="-40,0 -30,0 -25,10 -45,10" fill="#ffffff" opacity="0.8"/>
    <polygon points="30,0 40,0 45,10 25,10" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <g transform="translate(1600, 820)">
    <polygon points="0,-120 -40,-40 -30,-40 -50,0 -40,0 -60,40 60,40 40,0 50,0 30,-40 40,-40" fill="#1a4d2e"/>
    <polygon points="0,-120 -40,-40 40,-40" fill="#ffffff" opacity="0.8"/>
    <polygon points="-50,0 -40,0 -35,10 -55,10" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Skier silhouette on slope -->
  <g transform="translate(700, 700)">
    <ellipse cx="0" cy="-30" rx="15" ry="15" fill="#ff4444"/>
    <rect x="-5" y="-15" width="10" height="35" fill="#2a2a4a"/>
    <line x1="-8" y1="-5" x2="-35" y2="10" stroke="#2a2a4a" stroke-width="4" stroke-linecap="round"/>
    <line x1="8" y1="-5" x2="35" y2="5" stroke="#2a2a4a" stroke-width="4" stroke-linecap="round"/>
    <line x1="-10" y1="20" x2="-45" y2="45" stroke="#333" stroke-width="5" stroke-linecap="round"/>
    <line x1="10" y1="20" x2="45" y2="45" stroke="#333" stroke-width="5" stroke-linecap="round"/>
    <line x1="-60" y1="48" x2="-30" y2="48" stroke="#ff8800" stroke-width="3"/>
    <line x1="30" y1="48" x2="60" y2="48" stroke="#ff8800" stroke-width="3"/>
  </g>
  
  <!-- Snowflakes -->
  <g transform="translate(200, 400)">
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="-7" y1="-7" x2="7" y2="7" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="7" y1="-7" x2="-7" y2="7" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  </g>
  <g transform="translate(800, 500)">
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  </g>
  <g transform="translate(1400, 450)">
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="-9" y1="-9" x2="9" y2="9" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="9" y1="-9" x2="-9" y2="9" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  </g>
  <g transform="translate(1650, 550)">
    <line x1="0" y1="-9" x2="0" y2="9" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <line x1="-9" y1="0" x2="9" y2="0" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Snow ground -->
  <ellipse cx="960" cy="1050" rx="960" ry="80" fill="#ffffff" opacity="0.3"/>
</svg>