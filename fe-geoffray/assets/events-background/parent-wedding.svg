<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="parentWeddingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE8EC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#parentWeddingGradient)"/>
  
  <!-- Garden/outdoor venue -->
  <rect x="0" y="700" width="1920" height="380" fill="#90EE90" opacity="0.5"/>
  
  <!-- Ceremony arch -->
  <g transform="translate(960, 550)">
    <rect x="-150" y="-200" width="20" height="350" fill="#8B4513"/>
    <rect x="130" y="-200" width="20" height="350" fill="#8B4513"/>
    <path d="M -150 -200 Q 0 -280 150 -200" stroke="#8B4513" stroke-width="20" fill="none"/>
    
    <!-- White fabric draping -->
    <path d="M -150 -200 Q -120 -180 -90 -190 Q -60 -200 -30 -190 Q 0 -180 30 -190 Q 60 -200 90 -190 Q 120 -180 150 -200" 
          fill="#FFFFFF" opacity="0.9"/>
    <path d="M -150 -200 L -150 150" stroke="#FFFFFF" stroke-width="30" opacity="0.8"/>
    <path d="M 150 -200 L 150 150" stroke="#FFFFFF" stroke-width="30" opacity="0.8"/>
    
    <!-- Flowers on arch -->
    <circle cx="-150" cy="-200" r="15" fill="#FF69B4"/>
    <circle cx="-145" cy="-205" r="12" fill="#FFB6C1"/>
    <circle cx="150" cy="-200" r="15" fill="#FF69B4"/>
    <circle cx="145" cy="-205" r="12" fill="#FFB6C1"/>
    <circle cx="0" cy="-280" r="18" fill="#FF1493"/>
    <circle cx="-5" cy="-285" r="14" fill="#FF69B4"/>
    
    <circle cx="-80" cy="-230" r="12" fill="#FFB6C1"/>
    <circle cx="80" cy="-230" r="12" fill="#FF69B4"/>
    <circle cx="-40" cy="-250" r="12" fill="#FF69B4"/>
    <circle cx="40" cy="-250" r="12" fill="#FFB6C1"/>
  </g>
  
  <!-- Aisle with flower petals -->
  <rect x="880" y="700" width="160" height="380" fill="#F5DEB3" opacity="0.6"/>
  
  <!-- Flower petals -->
  <ellipse cx="920" cy="750" rx="8" ry="12" fill="#FFB6C1" opacity="0.8" transform="rotate(20 920 750)"/>
  <ellipse cx="980" cy="780" rx="8" ry="12" fill="#FF69B4" opacity="0.8" transform="rotate(-15 980 780)"/>
  <ellipse cx="940" cy="820" rx="8" ry="12" fill="#FFB6C1" opacity="0.8" transform="rotate(30 940 820)"/>
  <ellipse cx="1000" cy="850" rx="8" ry="12" fill="#FF1493" opacity="0.8" transform="rotate(-25 1000 850)"/>
  <ellipse cx="920" cy="900" rx="8" ry="12" fill="#FFB6C1" opacity="0.8" transform="rotate(10 920 900)"/>
  <ellipse cx="970" cy="930" rx="8" ry="12" fill="#FF69B4" opacity="0.8" transform="rotate(-20 970 930)"/>
  <ellipse cx="950" cy="970" rx="8" ry="12" fill="#FFB6C1" opacity="0.8" transform="rotate(25 950 970)"/>
  <ellipse cx="1010" cy="1000" rx="8" ry="12" fill="#FF1493" opacity="0.8" transform="rotate(-10 1010 1000)"/>
  
  <!-- Chairs with kids sitting -->
  <g transform="translate(400, 750)">
    <!-- Chair -->
    <rect x="-20" y="0" width="40" height="60" fill="#FFFFFF" stroke="#D3D3D3" stroke-width="2"/>
    <rect x="-20" y="-40" width="40" height="40" fill="#FFFFFF" stroke="#D3D3D3" stroke-width="2"/>
    <rect x="-25" y="-40" width="10" height="100" fill="#D3D3D3"/>
    <rect x="15" y="-40" width="10" height="100" fill="#D3D3D3"/>
    
    <!-- Child sitting -->
    <circle cx="0" cy="-60" r="15" fill="#FFD7A8"/>
    <rect x="-12" y="-45" width="24" height="30" fill="#87CEEB"/>
    <rect x="-10" y="-15" width="8" height="20" fill="#4682B4"/>
    <rect x="2" y="-15" width="8" height="20" fill="#4682B4"/>
    
    <!-- Flower basket in hand -->
    <ellipse cx="-30" cy="-30" rx="15" ry="10" fill="#F4A460"/>
    <circle cx="-35" cy="-35" r="5" fill="#FF69B4"/>
    <circle cx="-25" cy="-35" r="5" fill="#FFB6C1"/>
  </g>
  
  <g transform="translate(1520, 750)">
    <!-- Chair -->
    <rect x="-20" y="0" width="40" height="60" fill="#FFFFFF" stroke="#D3D3D3" stroke-width="2"/>
    <rect x="-20" y="-40" width="40" height="40" fill="#FFFFFF" stroke="#D3D3D3" stroke-width="2"/>
    <rect x="-25" y="-40" width="10" height="100" fill="#D3D3D3"/>
    <rect x="15" y="-40" width="10" height="100" fill="#D3D3D3"/>
    
    <!-- Child sitting -->
    <circle cx="0" cy="-60" r="15" fill="#FFD7A8"/>
    <rect x="-12" y="-45" width="24" height="30" fill="#FF69B4"/>
    <rect x="-10" y="-15" width="8" height="20" fill="#8B008B"/>
    <rect x="2" y="-15" width="8" height="20" fill="#8B008B"/>
  </g>
  
  <!-- Ring bearer pillow -->
  <g transform="translate(700, 900)">
    <rect x="-30" y="-15" width="60" height="30" rx="5" fill="#FFFFFF" stroke="#D3D3D3" stroke-width="2"/>
    <circle cx="-10" cy="0" r="8" fill="#FFD700" opacity="0.9"/>
    <circle cx="10" cy="0" r="8" fill="#FFD700" opacity="0.9"/>
    <path d="M -10 -15 L -10 15 L 10 15 L 10 -15" stroke="#FFB6C1" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Family photo table -->
  <g transform="translate(1600, 900)">
    <rect x="-80" y="-60" width="160" height="15" fill="#8B4513"/>
    <rect x="-75" y="-45" width="150" height="8" fill="#A0522D"/>
    
    <!-- Photo frames -->
    <rect x="-60" y="-100" width="50" height="60" fill="#8B4513" stroke="#654321" stroke-width="3"/>
    <rect x="-55" y="-95" width="40" height="50" fill="#F0E68C"/>
    
    <rect x="10" y="-100" width="50" height="60" fill="#8B4513" stroke="#654321" stroke-width="3"/>
    <rect x="15" y="-95" width="40" height="50" fill="#F0E68C"/>
    
    <!-- Simple family silhouettes in frames -->
    <circle cx="-45" cy="-75" r="6" fill="#000000" opacity="0.3"/>
    <circle cx="-25" cy="-75" r="6" fill="#000000" opacity="0.3"/>
    <circle cx="25" cy="-75" r="6" fill="#000000" opacity="0.3"/>
    <circle cx="45" cy="-75" r="6" fill="#000000" opacity="0.3"/>
  </g>
  
  <!-- Kids' activity corner -->
  <g transform="translate(250, 950)">
    <!-- Coloring books -->
    <rect x="0" y="-30" width="60" height="40" fill="#FF6B6B" transform="rotate(-10 30 -10)"/>
    <rect x="5" y="-25" width="50" height="30" fill="#FFFFFF" transform="rotate(-10 30 -10)"/>
    
    <!-- Crayons -->
    <rect x="70" y="-15" width="8" height="35" rx="2" fill="#FF0000" transform="rotate(25 74 3)"/>
    <rect x="85" y="-15" width="8" height="35" rx="2" fill="#0000FF" transform="rotate(-15 89 3)"/>
    <rect x="100" y="-15" width="8" height="35" rx="2" fill="#00FF00" transform="rotate(10 104 3)"/>
  </g>
  
  <!-- Balloons for kids -->
  <g transform="translate(1700, 400)">
    <ellipse cx="0" cy="0" rx="40" ry="52" fill="#FF69B4" opacity="0.9"/>
    <path d="M 0 52 L 10 120" stroke="#D3D3D3" stroke-width="2"/>
    
    <ellipse cx="60" cy="-20" rx="40" ry="52" fill="#87CEEB" opacity="0.9"/>
    <path d="M 60 32 L 70 120" stroke="#D3D3D3" stroke-width="2"/>
    
    <ellipse cx="-60" cy="-20" rx="40" ry="52" fill="#FFD700" opacity="0.9"/>
    <path d="M -60 32 L -50 120" stroke="#D3D3D3" stroke-width="2"/>
  </g>
  
  <!-- Wedding cake (kid-friendly) -->
  <g transform="translate(300, 850)">
    <ellipse cx="0" cy="80" rx="100" ry="20" fill="#E0E0E0" opacity="0.5"/>
    <rect x="-90" y="10" width="180" height="70" fill="#FFFAF0"/>
    <ellipse cx="0" cy="10" rx="90" ry="18" fill="#FFF8DC"/>
    <rect x="-70" y="-50" width="140" height="60" fill="#FFFAF0"/>
    <ellipse cx="0" cy="-50" rx="70" ry="14" fill="#FFF8DC"/>
    
    <!-- Heart cake topper -->
    <path d="M 0 -70 Q -10 -80 -20 -80 Q -30 -80 -30 -70 Q -30 -60 0 -45 Q 30 -60 30 -70 Q 30 -80 20 -80 Q 10 -80 0 -70" 
          fill="#FF1493"/>
    
    <!-- Decorative flowers -->
    <circle cx="-60" cy="40" r="8" fill="#FF69B4"/>
    <circle cx="60" cy="40" r="8" fill="#FFB6C1"/>
    <circle cx="-50" cy="-20" r="8" fill="#FF69B4"/>
    <circle cx="50" cy="-20" r="8" fill="#FFB6C1"/>
  </g>
  
  <!-- Confetti -->
  <circle cx="600" cy="300" r="5" fill="#FF69B4" opacity="0.7"/>
  <rect x="800" y="250" width="8" height="12" fill="#FFD700" opacity="0.7" transform="rotate(25 804 256)"/>
  <circle cx="1000" cy="320" r="6" fill="#87CEEB" opacity="0.7"/>
  <rect x="1200" y="280" width="7" height="11" fill="#FF69B4" opacity="0.7" transform="rotate(-30 1203 285)"/>
  <circle cx="1400" cy="350" r="5" fill="#FFB6C1" opacity="0.7"/>
</svg>