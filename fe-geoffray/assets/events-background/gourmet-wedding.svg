<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="elegantWeddingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE8EC;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlightGlow" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFF5F7;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFE8EC;stop-opacity:0" />
