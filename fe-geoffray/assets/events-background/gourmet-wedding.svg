  <ellipse cx="850" cy="950" rx="8" ry="12" fill="#FF69B4" opacity="0.6" transform="rotate(-20 850 950)"/>
  <ellipse cx="1100" cy="920" rx="8" ry="12" fill="#FFB6C1" opacity="0.7" transform="rotate(45 1100 920)"/>
  <ellipse cx="1250" cy="960" rx="8" ry="12" fill="#FF1493" opacity="0.6" transform="rotate(-15 1250 960)"/>
  
  <!-- Decorative elements -->
