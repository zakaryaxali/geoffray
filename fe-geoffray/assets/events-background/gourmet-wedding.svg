      <path d="M 5 -25 Q -5 -35 -5 -45 Q -5 -55 5 -55 Q 10 -55 15 -50 Q 20 -55 25 -55 Q 35 -55 35 -45 Q 35 -35 25 -25 L 15 -15 Z" 
            fill="#FF1493" opacity="0.9"/>
