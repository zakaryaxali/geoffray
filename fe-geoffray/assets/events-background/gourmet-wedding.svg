    <circle cx="-47" cy="-8" r="4" fill="#FF6B6B"/>
    <rect x="-25" y="-12" width="25" height="12" rx="2" fill="#FFE4B5"/>
    <circle cx="-12" cy="-8" r="4" fill="#90EE90"/>
    <rect x="10" y="-12" width="25" height="12" rx="2" fill="#FFE4B5"/>
    <circle cx="22" cy="-8" r="4" fill="#FF6B6B"/>
    <rect x="45" y="-12" width="25" height="12" rx="2" fill="#FFE4B5"/>
