<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="parentBBQGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#parentBBQGradient)"/>
  
  <!-- Sun -->
  <circle cx="1700" cy="180" r="80" fill="#FFD700" opacity="0.9"/>
  <circle cx="1700" cy="180" r="90" fill="#FFA500" opacity="0.3"/>
  
  <!-- Clouds -->
  <ellipse cx="300" cy="200" rx="70" ry="35" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="250" cy="210" rx="50" ry="30" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="350" cy="215" rx="60" ry="32" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Grass -->
  <rect x="0" y="700" width="1920" height="380" fill="#7CB342"/>
  <rect x="0" y="700" width="1920" height="40" fill="#8BC34A" opacity="0.7"/>
  
  <!-- Fence -->
  <g opacity="0.6">
    <rect x="100" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="250" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="400" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="550" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="700" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="850" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="1550" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="1700" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="1850" y="550" width="12" height="130" fill="#8B4513"/>
    <rect x="50" y="600" width="850" height="12" fill="#8B4513"/>
    <rect x="50" y="645" width="850" height="12" fill="#8B4513"/>
    <rect x="1500" y="600" width="420" height="12" fill="#8B4513"/>
    <rect x="1500" y="645" width="420" height="12" fill="#8B4513"/>
  </g>
  
  <!-- BBQ Grill -->
  <g transform="translate(960, 800)">
    <ellipse cx="0" cy="50" rx="150" ry="30" fill="#2C3E50" opacity="0.4"/>
    <rect x="-140" y="-80" width="280" height="130" rx="15" fill="#34495E"/>
    <ellipse cx="0" cy="-80" rx="140" ry="28" fill="#2C3E50"/>
    
    <!-- Grill lid -->
    <path d="M -130 -80 Q 0 -130 130 -80" fill="#2C3E50" opacity="0.8"/>
    <ellipse cx="0" cy="-80" rx="120" ry="20" fill="#34495E"/>
    <rect x="-20" y="-110" width="40" height="15" rx="7" fill="#2C3E50"/>
    
    <!-- Grill grates -->
    <rect x="-120" y="-60" width="240" height="60" fill="#1A1A1A" opacity="0.7"/>
    <line x1="-110" y1="-55" x2="-110" y2="-5" stroke="#7F8C8D" stroke-width="4"/>
    <line x1="-80" y1="-55" x2="-80" y2="-5" stroke="#7F8C8D" stroke-width="4"/>
    <line x1="-50" y1="-55" x2="-50" y2="-5" stroke="#7F8C8D" stroke-width="4"/>
    <line x1="-20" y1="-55" x2="-20" y2="-5" stroke="#7F8C8D" stroke-width="4"/>
    <line x1="10" y1="-55" x2="10" y2="-5" stroke="#7F8C8D" stroke-width="4"/>
    <line x1="40" y1="-55" x2="40" y2="-5" stroke="#7F8C8D" stroke-width="4"/>
    <line x1="70" y1="-55" x2="70" y2="-5" stroke="#7F8C8D" stroke-width="4"/>
    <line x1="100" y1="-55" x2="100" y2="-5" stroke="#7F8C8D" stroke-width="4"/>
    
    <!-- Food on grill -->
    <ellipse cx="-70" cy="-30" rx="20" ry="16" fill="#8B4513" opacity="0.9"/>
    <ellipse cx="-30" cy="-30" rx="20" ry="16" fill="#A0522D" opacity="0.9"/>
    <ellipse cx="10" cy="-30" rx="20" ry="16" fill="#8B4513" opacity="0.9"/>
    <ellipse cx="50" cy="-30" rx="20" ry="16" fill="#A0522D" opacity="0.9"/>
    
    <!-- Hot dogs -->
    <rect x="-90" y="-25" width="15" height="40" rx="7" fill="#CD853F" opacity="0.9" transform="rotate(-20 -82 -5)"/>
    <rect x="75" y="-25" width="15" height="40" rx="7" fill="#CD853F" opacity="0.9" transform="rotate(20 82 -5)"/>
    
    <!-- Legs -->
    <rect x="-120" y="50" width="15" height="80" fill="#34495E"/>
    <rect x="105" y="50" width="15" height="80" fill="#34495E"/>
    <rect x="-60" y="50" width="15" height="80" fill="#34495E"/>
    <rect x="45" y="50" width="15" height="80" fill="#34495E"/>
  </g>
  
  <!-- Picnic table with kid-friendly items -->
  <g transform="translate(400, 900)">
    <rect x="-150" y="0" width="300" height="20" fill="#8B4513"/>
    <rect x="-140" y="20" width="280" height="10" fill="#A0522D"/>
    
    <!-- Paper plates -->
    <ellipse cx="-80" cy="-8" rx="35" ry="8" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="80" cy="-8" rx="35" ry="8" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Juice boxes -->
    <rect x="-30" y="-30" width="20" height="30" fill="#FF6B6B" rx="2"/>
    <rect x="-28" y="-28" width="16" height="8" fill="#FFFFFF" opacity="0.8"/>
    <rect x="-20" y="-35" width="4" height="10" fill="#FFD700"/>
    
    <rect x="10" y="-30" width="20" height="30" fill="#87CEEB" rx="2"/>
    <rect x="12" y="-28" width="16" height="8" fill="#FFFFFF" opacity="0.8"/>
    <rect x="20" y="-35" width="4" height="10" fill="#FFD700"/>
    
    <!-- Condiment bottles -->
    <rect x="40" y="-45" width="15" height="40" rx="3" fill="#DC143C" opacity="0.8"/>
    <ellipse cx="47" cy="-45" rx="7" ry="4" fill="#8B0000"/>
    
    <rect x="60" y="-45" width="15" height="40" rx="3" fill="#FFD700" opacity="0.8"/>
    <ellipse cx="67" cy="-45" rx="7" ry="4" fill="#FFA500"/>
  </g>
  
  <!-- Kids playing in background -->
  <g transform="translate(300, 600)">
    <!-- Child 1 running -->
    <circle cx="0" cy="-40" r="18" fill="#FFD7A8"/>
    <rect x="-12" y="-22" width="24" height="30" fill="#87CEEB"/>
    <rect x="-12" y="8" width="10" height="25" fill="#4682B4"/>
    <rect x="2" y="8" width="10" height="25" fill="#4682B4"/>
    <rect x="-15" y="-20" width="10" height="22" fill="#87CEEB" transform="rotate(-20 -10 -9)"/>
    <rect x="5" y="-20" width="10" height="22" fill="#87CEEB" transform="rotate(30 10 -9)"/>
  </g>
  
  <g transform="translate(550, 620)">
    <!-- Child 2 with ball -->
    <circle cx="0" cy="-35" r="16" fill="#FFD7A8"/>
    <rect x="-11" y="-19" width="22" height="28" fill="#FF69B4"/>
    <rect x="-11" y="9" width="9" height="23" fill="#8B008B"/>
    <rect x="2" y="9" width="9" height="23" fill="#8B008B"/>
    <rect x="-14" y="-17" width="9" height="20" fill="#FF69B4" transform="rotate(-25 -9 -7)"/>
    <rect x="5" y="-17" width="9" height="20" fill="#FF69B4" transform="rotate(25 9 -7)"/>
    <!-- Ball -->
    <circle cx="40" cy="-30" r="20" fill="#FF6B6B"/>
    <circle cx="40" cy="-30" r="15" fill="#FFFFFF" opacity="0.5"/>
  </g>
  
  <!-- Play structure / slide -->
  <g transform="translate(1500, 700)">
    <!-- Ladder -->
    <rect x="-5" y="-120" width="10" height="120" fill="#FF6B6B"/>
    <rect x="35" y="-120" width="10" height="120" fill="#FF6B6B"/>
    <rect x="-5" y="-100" width="50" height="8" fill="#FF6B6B"/>
    <rect x="-5" y="-70" width="50" height="8" fill="#FF6B6B"/>
    <rect x="-5" y="-40" width="50" height="8" fill="#FF6B6B"/>
    
    <!-- Platform -->
    <rect x="-30" y="-130" width="100" height="10" fill="#FFD93D"/>
    
    <!-- Slide -->
    <path d="M 70 -120 Q 150 -80 180 0" stroke="#4ECDC4" stroke-width="60" fill="none" opacity="0.8"/>
    <path d="M 70 -120 Q 150 -80 180 0" stroke="#87CEEB" stroke-width="50" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Sandbox with toys -->
  <g transform="translate(200, 850)">
    <ellipse cx="0" cy="0" rx="100" ry="30" fill="#F4A460" opacity="0.8"/>
    
    <!-- Bucket -->
    <g transform="translate(-40, -10)">
      <ellipse cx="0" cy="15" rx="18" ry="5" fill="#4ECDC4" opacity="0.5"/>
      <path d="M -18 -10 L -16 15 L 16 15 L 18 -10 Z" fill="#4ECDC4" opacity="0.9"/>
      <ellipse cx="0" cy="-10" rx="18" ry="5" fill="#87CEEB"/>
      <line x1="-18" y1="-8" x2="-25" y2="-15" stroke="#4682B4" stroke-width="3"/>
      <line x1="18" y1="-8" x2="25" y2="-15" stroke="#4682B4" stroke-width="3"/>
    </g>
    
    <!-- Shovel -->
    <rect x="30" y="-20" width="6" height="40" fill="#CD853F"/>
    <path d="M 28 20 L 33 30 L 38 20 Z" fill="#8B4513"/>
    
    <!-- Castle -->
    <rect x="15" y="-15" width="20" height="20" fill="#F4A460"/>
    <rect x="20" y="-25" width="10" height="10" fill="#F4A460"/>
  </g>
  
  <!-- Cooler with drinks -->
  <g transform="translate(1300, 950)">
    <rect x="-70" y="-50" width="140" height="70" rx="5" fill="#1E90FF"/>
    <rect x="-65" y="-45" width="130" height="10" fill="#1C86EE"/>
    <rect x="-60" y="-30" width="40" height="8" fill="#FFFFFF" opacity="0.5"/>
  </g>
  
  <!-- Flying kite -->
  <g transform="translate(700, 250)">
    <polygon points="0,0 20,30 0,60 -20,30" fill="#FF69B4"/>
    <polygon points="0,0 20,30 0,60" fill="#FFB6C1" opacity="0.7"/>
    <line x1="0" y1="60" x2="50" y2="300" stroke="#87CEEB" stroke-width="2"/>
    
    <!-- Kite tail -->
    <circle cx="0" cy="70" r="5" fill="#FFD700"/>
    <circle cx="0" cy="85" r="5" fill="#87CEEB"/>
    <circle cx="0" cy="100" r="5" fill="#FF69B4"/>
    <circle cx="0" cy="115" r="5" fill="#90EE90"/>
  </g>
  
  <!-- Dog playing -->
  <g transform="translate(1100, 950)">
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="#8B4513"/>
    <circle cx="-25" cy="-10" r="15" fill="#8B4513"/>
    <ellipse cx="-30" cy="-15" rx="8" ry="5" fill="#8B4513"/>
    <ellipse cx="-30" cy="-15" rx="5" ry="3" fill="#654321"/>
    <circle cx="-35" cy="-18" r="3" fill="#000000"/>
    <rect x="-45" y="10" width="10" height="20" fill="#654321"/>
    <rect x="-25" y="10" width="10" height="20" fill="#654321"/>
    <rect x="5" y="10" width="10" height="20" fill="#654321"/>
    <rect x="25" y="10" width="10" height="20" fill="#654321"/>
    <path d="M -40 -8 Q -50 -5 -45 0" fill="#FF69B4"/>
  </g>
</svg>