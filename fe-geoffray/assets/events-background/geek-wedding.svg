    <text x="-50" y="-223" font-family="monospace" font-size="16" fill="#ffffff">marriage.js</text>
    
    <!-- Code content -->
    <text x="-420" y="-180" font-family="monospace" font-size="18" fill="#ff69b4">class Marriage {</text>
    <text x="-400" y="-150" font-family="monospace" font-size="18" fill="#00ff88">  constructor(person1, person2) {</text>
    <text x="-380" y="-120" font-family="monospace" font-size="18" fill="#00ccff">    this.partner1 = person1;</text>
    <text x="-380" y="-90" font-family="monospace" font-size="18" fill="#00ccff">    this.partner2 = person2;</text>
    <text x="-380" y="-60" font-family="monospace" font-size="18" fill="#00ccff">    this.love = Infinity;</text>
    <text x="-380" y="-30" font-family="monospace" font-size="18" fill="#00ccff">    this.commitment = true;</text>
    <text x="-400" y="0" font-family="monospace" font-size="18" fill="#00ff88">  }</text>
    <text x="-400" y="40" font-family="monospace" font-size="18" fill="#ffcc00">  async celebrate() {</text>
    <text x="-380" y="70" font-family="monospace" font-size="18" fill="#ffffff">    await this.exchangeRings();</text>
    <text x="-380" y="100" font-family="monospace" font-size="18" fill="#ffffff">    return "I do! üíç";</text>
    <text x="-400" y="130" font-family="monospace" font-size="18" fill="#ffcc00">  }</text>
    <text x="-420" y="160" font-family="monospace" font-size="18" fill="#ff69b4">}</text>
    <text x="-420" y="200" font-family="monospace" font-size="18" fill="#00ff88">const wedding = new Marriage();</text>
    
    <!-- Cursor -->
    <rect x="-100" y="185" width="12" height="22" fill="#00ff88" opacity="0.8"/>
  </g>
  
