      <stop offset="0%" style="stop-color:#ff1493;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ff69b4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ff00aa;stop-opacity:0" />
