<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="parentXmasGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d4a6a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="fireGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#parentXmasGradient)"/>
  
  <!-- Snowflakes -->
  <g transform="translate(200, 150)">
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <line x1="-11" y1="-11" x2="11" y2="11" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <line x1="11" y1="-11" x2="-11" y2="11" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  </g>
  
  <g transform="translate(1700, 200)">
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
    <line x1="-9" y1="-9" x2="9" y2="9" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
    <line x1="9" y1="-9" x2="-9" y2="9" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Living room floor -->
  <rect x="0" y="750" width="1920" height="330" fill="#8B4513" opacity="0.6"/>
  
  <!-- Rug -->
  <ellipse cx="960" cy="950" rx="400" ry="100" fill="#8B0000" opacity="0.7"/>
  
  <!-- Christmas tree -->
  <g transform="translate(400, 650)">
    <rect x="-25" y="100" width="50" height="80" fill="#654321"/>
    <polygon points="0,-200 -80,-120 -70,-120 -110,-60 -100,-60 -140,0 -130,0 -170,60 -160,60 -200,120 200,120 160,60 170,60 130,0 140,0 100,-60 110,-60 70,-120 80,-120" 
             fill="#0F5132"/>
    
    <!-- Ornaments -->
    <circle cx="-50" cy="-150" r="15" fill="#FF6B6B"/>
    <circle cx="40" cy="-140" r="15" fill="#FFD700"/>
    <circle cx="-70" cy="-90" r="15" fill="#87CEEB"/>
    <circle cx="60" cy="-80" r="15" fill="#FF69B4"/>
    <circle cx="-90" cy="-30" r="15" fill="#90EE90"/>
    <circle cx="80" cy="-40" r="15" fill="#DDA0DD"/>
    
    <!-- Star topper -->
    <polygon points="0,-235 -10,-215 -30,-210 -15,-195 -20,-175 0,-185 20,-175 15,-195 30,-210 10,-215" 
             fill="#FFD700"/>
  </g>
  
  <!-- Fireplace with stockings -->
  <g transform="translate(1400, 700)">
    <rect x="-200" y="-100" width="400" height="250" fill="#8B4513" opacity="0.6"/>
    <rect x="-190" y="-90" width="380" height="230" fill="#654321" opacity="0.7"/>
    <rect x="-170" y="-70" width="340" height="190" fill="#2C1810"/>
    
    <!-- Fire -->
    <ellipse cx="0" cy="80" rx="150" ry="100" fill="url(#fireGlow)"/>
    <path d="M -60 80 Q -70 50 -55 20 Q -50 40 -40 30 Q -35 40 -30 20 Q -20 50 -15 80" fill="#FF4500" opacity="0.9"/>
    <path d="M -10 80 Q -20 45 -5 15 Q 0 35 5 25 Q 10 35 10 15 Q 25 45 15 80" fill="#FFA500" opacity="0.95"/>
    <path d="M 20 80 Q 10 50 25 20 Q 30 40 40 30 Q 45 40 50 20 Q 60 50 55 80" fill="#FF4500" opacity="0.9"/>
    
    <!-- Stockings -->
    <g transform="translate(-120, -100)">
      <rect x="0" y="0" width="40" height="60" rx="5" fill="#DC143C"/>
      <ellipse cx="20" cy="60" rx="25" ry="15" fill="#FFFFFF"/>
      <rect x="0" y="0" width="40" height="10" fill="#FFFFFF"/>
    </g>
    <g transform="translate(-60, -100)">
      <rect x="0" y="0" width="40" height="60" rx="5" fill="#228B22"/>
      <ellipse cx="20" cy="60" rx="25" ry="15" fill="#FFFFFF"/>
      <rect x="0" y="0" width="40" height="10" fill="#FFFFFF"/>
    </g>
    <g transform="translate(0, -100)">
      <rect x="0" y="0" width="40" height="60" rx="5" fill="#FF6B6B"/>
      <ellipse cx="20" cy="60" rx="25" ry="15" fill="#FFFFFF"/>
      <rect x="0" y="0" width="40" height="10" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- Presents -->
  <g transform="translate(300, 900)">
    <rect x="0" y="-60" width="90" height="80" fill="#FF6B6B"/>
    <rect x="40" y="-60" width="10" height="80" fill="#FFD700"/>
    <rect x="0" y="-25" width="90" height="10" fill="#FFD700"/>
  </g>
  
  <g transform="translate(450, 920)">
    <rect x="0" y="-50" width="70" height="70" fill="#228B22"/>
    <rect x="30" y="-50" width="10" height="70" fill="#FFFFFF"/>
    <rect x="0" y="-20" width="70" height="10" fill="#FFFFFF"/>
  </g>
  
  <!-- Cookies and milk for Santa -->
  <g transform="translate(900, 950)">
    <ellipse cx="0" cy="20" rx="50" ry="12" fill="#D2691E" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="45" ry="10" fill="#DEB887"/>
    <circle cx="-20" cy="-5" r="18" fill="#D2691E"/>
    <circle cx="-22" cy="-7" r="4" fill="#8B4513"/>
    <circle cx="-18" cy="-3" r="4" fill="#8B4513"/>
    <circle cx="20" cy="-5" r="18" fill="#D2691E"/>
    <circle cx="18" cy="-7" r="4" fill="#8B4513"/>
    <circle cx="22" cy="-3" r="4" fill="#8B4513"/>
    
    <!-- Milk glass -->
    <g transform="translate(50, 0)">
      <rect x="-15" y="-30" width="30" height="35" rx="3" fill="#FFFFFF" opacity="0.8"/>
      <ellipse cx="0" cy="-30" rx="15" ry="5" fill="#F0F0F0"/>
      <ellipse cx="0" cy="5" rx="15" ry="5" fill="#E0E0E0" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Toy train -->
  <g transform="translate(550, 1000)">
    <rect x="0" y="-25" width="50" height="30" rx="5" fill="#DC143C"/>
    <rect x="5" y="-20" width="15" height="15" fill="#87CEEB"/>
    <circle cx="15" cy="10" r="8" fill="#2C3E50"/>
    <circle cx="40" cy="10" r="8" fill="#2C3E50"/>
  </g>
</svg>