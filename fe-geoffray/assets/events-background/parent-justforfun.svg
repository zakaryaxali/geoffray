<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="parentFunGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#parentFunGradient)"/>
  
  <!-- Sun -->
  <circle cx="1700" cy="200" r="80" fill="#FFD700" opacity="0.9"/>
  <circle cx="1700" cy="200" r="90" fill="#FFA500" opacity="0.3"/>
  
  <!-- Clouds -->
  <ellipse cx="300" cy="200" rx="70" ry="35" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="250" cy="210" rx="50" ry="30" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="350" cy="215" rx="60" ry="32" fill="#FFFFFF" opacity="0.8"/>
  
  <ellipse cx="1200" cy="180" rx="80" ry="40" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="1150" cy="195" rx="55" ry="33" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Park/playground grass -->
  <rect x="0" y="650" width="1920" height="430" fill="#7CB342"/>
  <rect x="0" y="650" width="1920" height="40" fill="#8BC34A" opacity="0.7"/>
  
  <!-- Large playground structure -->
  <g transform="translate(800, 700)">
    <!-- Slide -->
    <rect x="-60" y="-150" width="15" height="150" fill="#FF6B6B"/>
    <rect x="45" y="-150" width="15" height="150" fill="#FF6B6B"/>
    <rect x="-60" y="-140" width="120" height="10" fill="#FF6B6B"/>
    <rect x="-60" y="-110" width="120" height="10" fill="#FF6B6B"/>
    <rect x="-60" y="-80" width="120" height="10" fill="#FF6B6B"/>
    
    <!-- Platform -->
    <rect x="-80" y="-160" width="140" height="10" fill="#FFD93D"/>
    
    <!-- Slide surface -->
    <path d="M 60 -150 Q 180 -80 250 50" stroke="#4ECDC4" stroke-width="80" fill="none" opacity="0.8"/>
    <path d="M 60 -150 Q 180 -80 250 50" stroke="#87CEEB" stroke-width="65" fill="none" opacity="0.7"/>
    
    <!-- Roof -->
    <polygon points="0,-200 -100,-160 100,-160" fill="#FF6B6B"/>
  </g>
  
  <!-- Swings -->
  <g transform="translate(400, 650)">
    <!-- Swing set frame -->
    <rect x="-5" y="-200" width="10" height="200" fill="#4682B4"/>
    <rect x="145" y="-200" width="10" height="200" fill="#4682B4"/>
    <rect x="-10" y="-210" width="170" height="15" fill="#4682B4"/>
    
    <!-- Swing 1 -->
    <line x1="30" y1="-195" x2="30" y2="20" stroke="#8B4513" stroke-width="4"/>
    <line x1="50" y1="-195" x2="50" y2="20" stroke="#8B4513" stroke-width="4"/>
    <rect x="20" y="20" width="40" height="15" rx="3" fill="#FF6B6B"/>
    
    <!-- Child on swing -->
    <circle cx="40" cy="-5" r="18" fill="#FFD7A8"/>
    <rect x="28" y="13" width="24" height="28" fill="#87CEEB"/>
    <rect x="30" y="41" width="8" height="22" fill="#4682B4"/>
    <rect x="42" y="41" width="8" height="22" fill="#4682B4"/>
    <rect x="20" y="10" width="10" height="20" fill="#87CEEB" transform="rotate(-30 25 20)"/>
    <rect x="50" y="10" width="10" height="20" fill="#87CEEB" transform="rotate(30 55 20)"/>
    
    <!-- Swing 2 (empty) -->
    <line x1="110" y1="-195" x2="110" y2="80" stroke="#8B4513" stroke-width="4"/>
    <line x1="130" y1="-195" x2="130" y2="80" stroke="#8B4513" stroke-width="4"/>
    <rect x="100" y="80" width="40" height="15" rx="3" fill="#FFD700"/>
  </g>
  
  <!-- Sandbox with kids -->
  <g transform="translate(1400, 900)">
    <ellipse cx="0" cy="0" rx="180" ry="60" fill="#F4A460" opacity="0.8"/>
    
    <!-- Child 1 building -->
    <g transform="translate(-80, -20)">
      <circle cx="0" cy="-25" r="16" fill="#FFD7A8"/>
      <rect x="-11" y="-9" width="22" height="26" fill="#FF69B4"/>
      <rect x="-10" y="17" width="8" height="20" fill="#8B008B"/>
      <rect x="2" y="17" width="8" height="20" fill="#8B008B"/>
    </g>
    
    <!-- Child 2 -->
    <g transform="translate(80, -15)">
      <circle cx="0" cy="-25" r="16" fill="#FFD7A8"/>
      <rect x="-11" y="-9" width="22" height="26" fill="#4ECDC4"/>
      <rect x="-10" y="17" width="8" height="20" fill="#2C8C99"/>
      <rect x="2" y="17" width="8" height="20" fill="#2C8C99"/>
    </g>
    
    <!-- Sand castle -->
    <rect x="-30" y="-25" width="60" height="40" fill="#F4A460"/>
    <rect x="-15" y="-45" width="30" height="20" fill="#F4A460"/>
    <polygon points="0,-50 -20,-45 20,-45" fill="#F4A460"/>
    
    <!-- Toys -->
    <g transform="translate(-120, 10)">
      <ellipse cx="0" cy="15" rx="20" ry="6" fill="#FF6B6B" opacity="0.5"/>
      <path d="M -20 -10 L -18 15 L 18 15 L 20 -10 Z" fill="#FF6B6B" opacity="0.9"/>
      <ellipse cx="0" cy="-10" rx="20" ry="6" fill="#FF4444"/>
    </g>
    
    <rect x="100" y="-10" width="8" height="35" fill="#FFD93D"/>
    <path d="M 104 -10 L 100 -25 L 108 -25 Z" fill="#FFD93D"/>
  </g>
  
  <!-- Picnic blanket -->
  <g transform="translate(200, 900)">
    <rect x="0" y="0" width="300" height="200" fill="#FF6B6B" opacity="0.7"/>
    
    <!-- Checkered pattern -->
    <rect x="0" y="0" width="75" height="50" fill="#FFFFFF" opacity="0.4"/>
    <rect x="150" y="0" width="75" height="50" fill="#FFFFFF" opacity="0.4"/>
    <rect x="75" y="50" width="75" height="50" fill="#FFFFFF" opacity="0.4"/>
    <rect x="225" y="50" width="75" height="50" fill="#FFFFFF" opacity="0.4"/>
    <rect x="0" y="100" width="75" height="50" fill="#FFFFFF" opacity="0.4"/>
    <rect x="150" y="100" width="75" height="50" fill="#FFFFFF" opacity="0.4"/>
    <rect x="75" y="150" width="75" height="50" fill="#FFFFFF" opacity="0.4"/>
    <rect x="225" y="150" width="75" height="50" fill="#FFFFFF" opacity="0.4"/>
    
    <!-- Picnic basket -->
    <g transform="translate(150, 80)">
      <ellipse cx="0" cy="20" rx="50" ry="15" fill="#8B6F47" opacity="0.5"/>
      <path d="M -45 -20 Q -48 10 -40 15 L 40 15 Q 48 10 45 -20 Z" fill="#A0826D" opacity="0.8"/>
      <path d="M -45 -20 L 45 -20" stroke="#654321" stroke-width="4"/>
      <path d="M -30 -30 Q 0 -50 30 -30" stroke="#654321" stroke-width="6" fill="none"/>
    </g>
    
    <!-- Juice boxes -->
    <rect x="40" y="50" width="25" height="35" fill="#FF6B6B" rx="3"/>
    <rect x="42" y="52" width="21" height="10" fill="#FFFFFF" opacity="0.8"/>
    
    <rect x="80" y="50" width="25" height="35" fill="#FFD700" rx="3"/>
    <rect x="82" y="52" width="21" height="10" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Kids playing tag -->
  <g transform="translate(1100, 600)">
    <!-- Running child -->
    <circle cx="0" cy="-40" r="18" fill="#FFD7A8"/>
    <rect x="-12" y="-22" width="24" height="30" fill="#4ECDC4"/>
    <rect x="-12" y="8" width="10" height="30" fill="#2C8C99"/>
    <rect x="2" y="8" width="10" height="30" fill="#2C8C99"/>
    <rect x="-18" y="-20" width="10" height="25" fill="#4ECDC4" transform="rotate(-40 -13 -7)"/>
    <rect x="8" y="-20" width="10" height="25" fill="#4ECDC4" transform="rotate(50 13 -7)"/>
  </g>
  
  <!-- Ball rolling -->
  <circle cx="1050" cy="650" r="30" fill="#FF6B6B"/>
  <circle cx="1050" cy="650" r="22" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Trees in background -->
  <g transform="translate(150, 650)">
    <rect x="-15" y="-100" width="30" height="150" fill="#654321"/>
    <circle cx="0" cy="-100" r="80" fill="#228B22" opacity="0.8"/>
    <circle cx="-40" cy="-120" r="55" fill="#228B22" opacity="0.8"/>
    <circle cx="40" cy="-120" r="55" fill="#228B22" opacity="0.8"/>
  </g>
  
  <g transform="translate(1770, 680)">
    <rect x="-15" y="-80" width="30" height="130" fill="#654321"/>
    <circle cx="0" cy="-80" r="70" fill="#228B22" opacity="0.8"/>
    <circle cx="-35" cy="-100" r="48" fill="#228B22" opacity="0.8"/>
    <circle cx="35" cy="-100" r="48" fill="#228B22" opacity="0.8"/>
  </g>
  
  <!-- Ice cream truck -->
  <g transform="translate(1600, 950)">
    <rect x="-80" y="-80" width="160" height="90" rx="10" fill="#FFB6C1"/>
    <rect x="-70" y="-70" width="60" height="50" fill="#87CEEB"/>
    <rect x="10" y="-70" width="60" height="50" fill="#87CEEB"/>
    
    <!-- Wheels -->
    <circle cx="-50" cy="15" r="20" fill="#2C3E50"/>
    <circle cx="-50" cy="15" r="12" fill="#7F8C8D"/>
    <circle cx="50" cy="15" r="20" fill="#2C3E50"/>
    <circle cx="50" cy="15" r="12" fill="#7F8C8D"/>
    
    <!-- Ice cream cone on top -->
    <polygon points="0,-100 -15,-80 15,-80" fill="#D2691E"/>
    <circle cx="0" cy="-105" r="18" fill="#FFE4E1"/>
    <circle cx="0" cy="-110" r="12" fill="#FF69B4"/>
    
    <!-- Text -->
    <text x="-60" y="-40" font-family="Arial" font-size="20" fill="#FFFFFF" font-weight="bold">ICE</text>
    <text x="-70" y="-15" font-family="Arial" font-size="20" fill="#FFFFFF" font-weight="bold">CREAM</text>
  </g>
  
  <!-- Kite in sky -->
  <g transform="translate(600, 300)">
    <polygon points="0,0 25,40 0,80 -25,40" fill="#FF69B4"/>
    <polygon points="0,0 25,40 0,80" fill="#FFB6C1" opacity="0.7"/>
    <line x1="0" y1="80" x2="80" y2="400" stroke="#87CEEB" stroke-width="2"/>
    
    <!-- Kite tail -->
    <circle cx="0" cy="95" r="6" fill="#FFD700"/>
    <circle cx="0" cy="115" r="6" fill="#87CEEB"/>
    <circle cx="0" cy="135" r="6" fill="#FF69B4"/>
    <circle cx="0" cy="155" r="6" fill="#90EE90"/>
    <circle cx="0" cy="175" r="6" fill="#FFD700"/>
  </g>
</svg>