<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="geekRetirementGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3561;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5a8a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunsetGlow" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#ffa500;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#ff8c00;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff7700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#geekRetirementGradient)"/>
  
  <!-- Sunset glow -->
  <ellipse cx="1600" cy="300" rx="400" ry="300" fill="url(#sunsetGlow)"/>
  
  <!-- Terminal window with farewell message -->
  <g transform="translate(960, 400)">
    <rect x="-400" y="-200" width="800" height="450" rx="10" fill="#1e1e1e" stroke="#4a5a8a" stroke-width="3"/>
    
    <!-- Terminal header -->
    <rect x="-400" y="-200" width="800" height="35" rx="10" fill="#2d2d2d"/>
    <circle cx="-370" cy="-182" r="8" fill="#ff5f56"/>
    <circle cx="-345" cy="-182" r="8" fill="#ffbd2e"/>
    <circle cx="-320" cy="-182" r="8" fill="#27c93f"/>
    <text x="-50" y="-177" font-family="monospace" font-size="14" fill="#ffffff">retirement.sh</text>
    
    <!-- Terminal content -->
    <text x="-380" y="-140" font-family="monospace" font-size="16" fill="#00ff88">$ git log --all --career</text>
    <text x="-380" y="-110" font-family="monospace" font-size="16" fill="#888888">----------------------------------------</text>
    <text x="-380" y="-80" font-family="monospace" font-size="16" fill="#ffa500">Years of Service: COMPLETED ‚úì</text>
    <text x="-380" y="-50" font-family="monospace" font-size="16" fill="#00ccff">Bugs Fixed: Countless</text>
    <text x="-380" y="-20" font-family="monospace" font-size="16" fill="#00ccff">Features Shipped: Legendary</text>
    <text x="-380" y="10" font-family="monospace" font-size="16" fill="#00ccff">Coffee Consumed: Over 9000</text>
    <text x="-380" y="40" font-family="monospace" font-size="16" fill="#888888">----------------------------------------</text>
    <text x="-380" y="70" font-family="monospace" font-size="16" fill="#00ff88">$ sudo retire --peaceful</text>
    <text x="-380" y="100" font-family="monospace" font-size="16" fill="#ffcc00">[sudo] password: ********</text>
    <text x="-380" y="130" font-family="monospace" font-size="16" fill="#00ff88">Retirement mode: ACTIVATED</text>
    <text x="-380" y="160" font-family="monospace" font-size="16" fill="#00ff88">Status: Enjoying life... ‚òï üèñÔ∏è üéÆ</text>
    <text x="-380" y="190" font-family="monospace" font-size="16" fill="#888888">$ _</text>
    <rect x="-365" y="175" width="12" height="20" fill="#00ff88" opacity="0.8"/>
  </g>
  
  <!-- Laptop on desk -->
  <rect x="0" y="750" width="1920" height="330" fill="#3a3a4a" opacity="0.7"/>
  
  <g transform="translate(960, 900)">
    <!-- Laptop base -->
    <rect x="-200" y="0" width="400" height="15" rx="5" fill="#2a2a3a"/>
    
    <!-- Laptop screen (closed) -->
    <rect x="-190" y="-120" width="380" height="120" rx="5" fill="#1a1a2e" stroke="#00ff88" stroke-width="2"/>
    
    <!-- Stickers on laptop -->
    <circle cx="-120" cy="-60" r="20" fill="#00ff88" opacity="0.8"/>
    <text x="-130" y="-53" font-family="monospace" font-size="16" fill="#000000">&lt;/&gt;</text>
    
    <rect x="-50" y="-75" width="60" height="30" rx="3" fill="#ff6b6b" opacity="0.8"/>
    <text x="-45" y="-52" font-family="monospace" font-size="12" fill="#ffffff">DONE</text>
    
    <circle cx="80" cy="-65" r="22" fill="#ffcc00" opacity="0.8"/>
    <text x="70" y="-58" font-family="monospace" font-size="18" fill="#000000">‚úì</text>
  </g>
  
  <!-- Hammock made of ethernet cables -->
  <g transform="translate(400, 650)">
    <line x1="0" y1="0" x2="0" y2="100" stroke="#654321" stroke-width="10"/>
    <line x1="400" y1="0" x2="400" y2="100" stroke="#654321" stroke-width="10"/>
    
    <!-- Hammock -->
    <path d="M 0 100 Q 50 140 100 145 Q 150 148 200 150 Q 250 148 300 145 Q 350 140 400 100" 
          stroke="#00ff88" stroke-width="8" fill="none" opacity="0.8"/>
    <path d="M 0 100 Q 50 138 100 143 Q 150 146 200 148 Q 250 146 300 143 Q 350 138 400 100" 
          stroke="#00ccff" stroke-width="6" fill="none" opacity="0.7"/>
    
    <!-- Network pattern on hammock -->
    <line x1="50" y1="100" x2="50" y2="145" stroke="#00ff88" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="100" x2="100" y2="148" stroke="#00ff88" stroke-width="2" opacity="0.5"/>
    <line x1="150" y1="100" x2="150" y2="150" stroke="#00ff88" stroke-width="2" opacity="0.5"/>
    <line x1="200" y1="100" x2="200" y2="150" stroke="#00ff88" stroke-width="2" opacity="0.5"/>
    <line x1="250" y1="100" x2="250" y2="150" stroke="#00ff88" stroke-width="2" opacity="0.5"/>
    <line x1="300" y1="100" x2="300" y2="148" stroke="#00ff88" stroke-width="2" opacity="0.5"/>
    <line x1="350" y1="100" x2="350" y2="145" stroke="#00ff88" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Beach/relaxation scene elements -->
  <g transform="translate(1500, 750)">
    <!-- Palm tree made of circuits -->
    <rect x="-8" y="-150" width="16" height="200" fill="#654321"/>
    
    <!-- Circuit board palm leaves -->
    <path d="M 0 -150 Q -80 -180 -100 -140" stroke="#00ff88" stroke-width="6" fill="none"/>
    <circle cx="-50" cy="-165" r="4" fill="#ffcc00"/>
    <circle cx="-70" cy="-160" r="4" fill="#ffcc00"/>
    
    <path d="M 0 -150 Q 80 -180 100 -140" stroke="#00ff88" stroke-width="6" fill="none"/>
    <circle cx="50" cy="-165" r="4" fill="#ffcc00"/>
    <circle cx="70" cy="-160" r="4" fill="#ffcc00"/>
    
    <path d="M 0 -150 Q -60 -190 -70 -160" stroke="#00ccff" stroke-width="6" fill="none"/>
    <path d="M 0 -150 Q 60 -190 70 -160" stroke="#00ccff" stroke-width="6" fill="none"/>
    <path d="M 0 -150 Q 0 -200 10 -180" stroke="#00ff88" stroke-width="6" fill="none"/>
  </g>
  
  <!-- Book stack with tech titles -->
  <g transform="translate(200, 900)">
    <rect x="0" y="-80" width="120" height="25" fill="#8b4513"/>
    <text x="10" y="-58" font-family="monospace" font-size="12" fill="#ffffff">Python 101</text>
    
    <rect x="0" y="-55" width="120" height="25" fill="#2d5016"/>
    <text x="15" y="-33" font-family="monospace" font-size="12" fill="#ffffff">Git Guide</text>
    
    <rect x="0" y="-30" width="120" height="25" fill="#4a1a1a"/>
    <text x="10" y="-8" font-family="monospace" font-size="12" fill="#ffffff">JS Mastery</text>
    
    <rect x="0" y="-5" width="120" height="25" fill="#1a2a4a"/>
    <text x="20" y="17" font-family="monospace" font-size="12" fill="#ffffff">REST API</text>
  </g>
  
  <!-- Peaceful pixel art sunset -->
  <g transform="translate(1600, 250)">
    <circle cx="0" cy="0" r="80" fill="#ffa500" opacity="0.8"/>
    <circle cx="0" cy="0" r="60" fill="#ff8c00" opacity="0.9"/>
    <circle cx="0" cy="0" r="40" fill="#ff7700" opacity="0.9"/>
  </g>
  
  <!-- Achievement badge -->
  <g transform="translate(1700, 900)">
    <circle cx="0" cy="0" r="50" fill="#ffd700" opacity="0.9"/>
    <circle cx="0" cy="0" r="40" fill="#ffed4e" opacity="0.9"/>
    <text x="-25" y="-5" font-family="monospace" font-size="20" fill="#000000">GG</text>
    <text x="-30" y="15" font-family="monospace" font-size="12" fill="#000000">CAREER</text>
  </g>
  
  <!-- Status bar -->
  <rect x="0" y="0" width="1920" height="3" fill="#00ff88" opacity="0.5"/>
  <rect x="0" y="1077" width="1920" height="3" fill="#00ff88" opacity="0.5"/>
</svg>