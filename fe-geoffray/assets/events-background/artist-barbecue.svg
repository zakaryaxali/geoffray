<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="artistBBQGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDC830;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#artistBBQGradient)"/>
  
  <!-- Artistic clouds -->
  <g transform="translate(300, 180)">
    <ellipse cx="0" cy="0" rx="80" ry="40" fill="#FFE5B4" opacity="0.7"/>
    <ellipse cx="-40" cy="10" rx="60" ry="35" fill="#FFDAB9" opacity="0.7"/>
    <ellipse cx="40" cy="15" rx="70" ry="38" fill="#FFE5B4" opacity="0.7"/>
  </g>
  
  <g transform="translate(1500, 220)">
    <ellipse cx="0" cy="0" rx="90" ry="45" fill="#FFE5B4" opacity="0.6"/>
    <ellipse cx="-45" cy="12" rx="65" ry="38" fill="#FFDAB9" opacity="0.6"/>
    <ellipse cx="45" cy="18" rx="75" ry="40" fill="#FFE5B4" opacity="0.6"/>
  </g>
  
  <!-- Patio/deck with artistic flair -->
  <rect x="0" y="700" width="1920" height="380" fill="#D2691E" opacity="0.6"/>
  
  <!-- Decorative painted pattern on deck -->
  <circle cx="300" cy="850" r="40" fill="#4ECDC4" opacity="0.3"/>
  <circle cx="1600" cy="900" r="50" fill="#FF6B9D" opacity="0.3"/>
  <polygon points="800,950 820,990 780,990" fill="#FFD93D" opacity="0.3"/>
  
  <!-- Artistic BBQ grill (custom painted) -->
  <g transform="translate(960, 800)">
    <ellipse cx="0" cy="50" rx="150" ry="30" fill="#2C3E50" opacity="0.4"/>
    <rect x="-140" y="-80" width="280" height="130" rx="15" fill="#FF6B9D" opacity="0.8"/>
    <ellipse cx="0" cy="-80" rx="140" ry="28" fill="#C44569"/>
    
    <!-- Hand-painted design on grill -->
    <circle cx="-70" cy="-40" r="25" fill="#FFD93D" opacity="0.8"/>
    <circle cx="70" cy="-40" r="25" fill="#4ECDC4" opacity="0.8"/>
    <polygon points="0,-20 -15,0 15,0" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- Grill grates -->
    <rect x="-120" y="-60" width="240" height="60" fill="#1A1A1A" opacity="0.7"/>
    <line x1="-110" y1="-55" x2="-110" y2="-5" stroke="#7F8C8D" stroke-width="4"/>
    <line x1="-80" y1="-55" x2="-80" y2="-5" stroke="#7F8C8D" stroke-width="4"/>
    <line x1="-50" y1="-55" x2="-50" y2="-5" stroke="#7F8C8D" stroke-width="4"/>
    <line x1="-20" y1="-55" x2="-20" y2="-5" stroke="#7F8C8D" stroke-width="4"/>
    <line x1="10" y1="-55" x2="10" y2="-5" stroke="#7F8C8D" stroke-width="4"/>
    <line x1="40" y1="-55" x2="40" y2="-5" stroke="#7F8C8D" stroke-width="4"/>
    <line x1="70" y1="-55" x2="70" y2="-5" stroke="#7F8C8D" stroke-width="4"/>
    <line x1="100" y1="-55" x2="100" y2="-5" stroke="#7F8C8D" stroke-width="4"/>
    
    <!-- Food -->
    <ellipse cx="-70" cy="-30" rx="20" ry="16" fill="#8B4513" opacity="0.9"/>
    <ellipse cx="-30" cy="-30" rx="20" ry="16" fill="#A0522D" opacity="0.9"/>
    <ellipse cx="30" cy="-30" rx="20" ry="16" fill="#8B4513" opacity="0.9"/>
    <ellipse cx="70" cy="-30" rx="20" ry="16" fill="#A0522D" opacity="0.9"/>
    
    <!-- Colorful legs -->
    <rect x="-120" y="50" width="15" height="80" fill="#4ECDC4"/>
    <rect x="105" y="50" width="15" height="80" fill="#FFD93D"/>
    <rect x="-60" y="50" width="15" height="80" fill="#FF6B9D"/>
    <rect x="45" y="50" width="15" height="80" fill="#95E1D3"/>
  </g>
  
  <!-- Artistically arranged table -->
  <g transform="translate(450, 900)">
    <rect x="-150" y="0" width="300" height="20" fill="#8B4513"/>
    <rect x="-140" y="20" width="280" height="10" fill="#A0522D"/>
    
    <!-- Hand-painted tablecloth -->
    <rect x="-160" y="-10" width="320" height="180" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="-100" cy="40" r="20" fill="#FF6B9D" opacity="0.5"/>
    <circle cx="-50" cy="80" r="25" fill="#4ECDC4" opacity="0.5"/>
    <circle cx="0" cy="50" r="22" fill="#FFD93D" opacity="0.5"/>
    <circle cx="50" cy="90" r="20" fill="#95E1D3" opacity="0.5"/>
    <circle cx="100" cy="60" r="23" fill="#C44569" opacity="0.5"/>
    
    <!-- Colorful plates (artistic ceramics) -->
    <ellipse cx="-80" cy="0" rx="35" ry="8" fill="#4ECDC4" opacity="0.9"/>
    <circle cx="-80" cy="-3" r="30" fill="#87CEEB" opacity="0.8"/>
    
    <ellipse cx="80" cy="0" rx="35" ry="8" fill="#FF6B9D" opacity="0.9"/>
    <circle cx="80" cy="-3" r="30" fill="#FFB6C1" opacity="0.8"/>
  </g>
  
  <!-- Painted serving platters -->
  <g transform="translate(1450, 950)">
    <ellipse cx="0" cy="0" rx="100" ry="20" fill="#E0E0E0" opacity="0.5"/>
    <ellipse cx="0" cy="-5" rx="95" ry="18" fill="#FFD93D" opacity="0.9"/>
    
    <!-- Food arranged artistically -->
    <rect x="-60" y="-15" width="30" height="15" rx="3" fill="#A0522D"/>
    <rect x="-20" y="-15" width="30" height="15" rx="3" fill="#8B4513"/>
    <rect x="20" y="-15" width="30" height="15" rx="3" fill="#A0522D"/>
    
    <!-- Garnish -->
    <circle cx="-70" cy="-10" r="5" fill="#FF6347"/>
    <circle cx="60" cy="-10" r="5" fill="#9ACD32"/>
  </g>
  
  <!-- Hand-painted lanterns -->
  <g transform="translate(250, 550)">
    <line x1="0" y1="0" x2="0" y2="80" stroke="#8B4513" stroke-width="3"/>
    <ellipse cx="0" cy="100" rx="35" ry="15" fill="#FF6B9D" opacity="0.8"/>
    <rect x="-30" y="50" width="60" height="50" rx="5" fill="#FF6B9D" opacity="0.6"/>
    <ellipse cx="0" cy="50" rx="30" ry="12" fill="#C44569" opacity="0.7"/>
    <!-- Painted pattern -->
    <circle cx="0" cy="75" r="12" fill="#FFD93D" opacity="0.7"/>
  </g>
  
  <g transform="translate(1670, 550)">
    <line x1="0" y1="0" x2="0" y2="80" stroke="#8B4513" stroke-width="3"/>
    <ellipse cx="0" cy="100" rx="35" ry="15" fill="#4ECDC4" opacity="0.8"/>
    <rect x="-30" y="50" width="60" height="50" rx="5" fill="#4ECDC4" opacity="0.6"/>
    <ellipse cx="0" cy="50" rx="30" ry="12" fill="#2C8C99" opacity="0.7"/>
    <circle cx="0" cy="75" r="12" fill="#95E1D3" opacity="0.7"/>
  </g>
  
  <!-- Artist's sketchbook on side table -->
  <g transform="translate(1600, 950)">
    <rect x="-80" y="-60" width="160" height="15" fill="#8B4513"/>
    <rect x="-75" y="-45" width="150" height="8" fill="#A0522D"/>
    
    <!-- Sketchbook -->
    <rect x="-50" y="-100" width="100" height="70" fill="#8B4513"/>
    <rect x="-45" y="-95" width="90" height="60" fill="#FFFAF0"/>
    
    <!-- Quick sketch of BBQ scene -->
    <circle cx="0" cy="-65" r="15" fill="none" stroke="#8B4513" stroke-width="1"/>
    <line x1="-30" y1="-50" x2="30" y2="-50" stroke="#8B4513" stroke-width="1"/>
    <rect x="-20" y="-60" width="15" height="10" fill="none" stroke="#8B4513" stroke-width="1"/>
  </g>
  
  <!-- Decorative painted pots with herbs -->
  <g transform="translate(700, 980)">
    <ellipse cx="0" cy="20" rx="35" ry="10" fill="#C44569" opacity="0.5"/>
    <rect x="-30" y="-20" width="60" height="40" rx="5" fill="#FF6B9D" opacity="0.8"/>
    <ellipse cx="0" cy="-20" rx="30" ry="8" fill="#C44569"/>
    
    <!-- Hand-painted flower design -->
    <circle cx="0" cy="0" r="8" fill="#FFD93D" opacity="0.8"/>
    <circle cx="-15" cy="5" r="6" fill="#4ECDC4" opacity="0.8"/>
    <circle cx="15" cy="5" r="6" fill="#95E1D3" opacity="0.8"/>
    
    <!-- Herbs -->
    <line x1="-10" y1="-22" x2="-10" y2="-40" stroke="#228B22" stroke-width="3"/>
    <circle cx="-10" cy="-42" r="5" fill="#9ACD32"/>
    <line x1="0" y1="-22" x2="0" y2="-45" stroke="#228B22" stroke-width="3"/>
    <circle cx="0" cy="-47" r="5" fill="#9ACD32"/>
    <line x1="10" y1="-22" x2="10" y2="-38" stroke="#228B22" stroke-width="3"/>
    <circle cx="10" cy="-40" r="5" fill="#9ACD32"/>
  </g>
  
  <!-- Painted wine bottles -->
  <g transform="translate(350, 1000)">
    <rect x="-20" y="-90" width="40" height="70" rx="5" fill="#4ECDC4" opacity="0.8"/>
    <ellipse cx="0" cy="-90" rx="20" ry="8" fill="#2C8C99"/>
    <rect x="-12" y="-105" width="24" height="15" fill="#2C3E50"/>
    
    <!-- Artistic label -->
    <rect x="-15" y="-60" width="30" height="25" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="-47" r="8" fill="#FF6B9D" opacity="0.7"/>
  </g>
  
  <!-- Colorful string lights -->
  <g>
    <line x1="100" y1="600" x2="1820" y2="600" stroke="#654321" stroke-width="3"/>
    <circle cx="300" cy="600" r="15" fill="#FF6B9D" opacity="0.9"/>
    <circle cx="500" cy="600" r="15" fill="#4ECDC4" opacity="0.9"/>
    <circle cx="700" cy="600" r="15" fill="#FFD93D" opacity="0.9"/>
    <circle cx="900" cy="600" r="15" fill="#95E1D3" opacity="0.9"/>
    <circle cx="1100" cy="600" r="15" fill="#C44569" opacity="0.9"/>
    <circle cx="1300" cy="600" r="15" fill="#FF6B9D" opacity="0.9"/>
    <circle cx="1500" cy="600" r="15" fill="#4ECDC4" opacity="0.9"/>
    <circle cx="1700" cy="600" r="15" fill="#FFD93D" opacity="0.9"/>
    
    <!-- Light glow -->
    <circle cx="300" cy="600" r="25" fill="#FF6B9D" opacity="0.3"/>
    <circle cx="500" cy="600" r="25" fill="#4ECDC4" opacity="0.3"/>
    <circle cx="700" cy="600" r="25" fill="#FFD93D" opacity="0.3"/>
    <circle cx="900" cy="600" r="25" fill="#95E1D3" opacity="0.3"/>
    <circle cx="1100" cy="600" r="25" fill="#C44569" opacity="0.3"/>
    <circle cx="1300" cy="600" r="25" fill="#FF6B9D" opacity="0.3"/>
    <circle cx="1500" cy="600" r="25" fill="#4ECDC4" opacity="0.3"/>
    <circle cx="1700" cy="600" r="25" fill="#FFD93D" opacity="0.3"/>
  </g>
  
  <!-- Abstract smoke from grill -->
  <g transform="translate(960, 650)">
    <path d="M 0 0 Q -20 -40 -10 -80 Q 0 -120 10 -160" 
          stroke="#CCCCCC" stroke-width="15" fill="none" opacity="0.5"/>
    <path d="M 10 0 Q 30 -35 20 -75 Q 10 -110 0 -150" 
          stroke="#E0E0E0" stroke-width="12" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Artistic sun -->
  <circle cx="1650" cy="180" r="90" fill="#FFD700" opacity="0.8"/>
  <circle cx="1650" cy="180" r="100" fill="#FFA500" opacity="0.3"/>
  <circle cx="1650" cy="180" r="110" fill="#FF8C00" opacity="0.2"/>
</svg>