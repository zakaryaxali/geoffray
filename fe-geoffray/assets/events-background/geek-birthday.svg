<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="geekBirthdayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="screenGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00cc66;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#009944;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#geekBirthdayGradient)"/>
  
  <!-- Binary code background -->
  <text x="100" y="100" font-family="monospace" font-size="24" fill="#00ff88" opacity="0.2">01001000 01100001 01110000 01110000 01111001</text>
  <text x="100" y="150" font-family="monospace" font-size="24" fill="#00ff88" opacity="0.2">01000010 01101001 01110010 01110100 01101000</text>
  <text x="1400" y="200" font-family="monospace" font-size="24" fill="#00ff88" opacity="0.2">01100100 01100001 01111001 00100001</text>
  <text x="200" y="500" font-family="monospace" font-size="24" fill="#00ff88" opacity="0.15">11000011 10100101 11000011 10101000</text>
  <text x="1500" y="550" font-family="monospace" font-size="24" fill="#00ff88" opacity="0.15">01010000 01100001 01110010 01110100</text>
  
  <!-- Multiple monitors/screens -->
  <g transform="translate(960, 400)">
    <!-- Main center screen with glow -->
    <ellipse cx="0" cy="50" rx="350" ry="250" fill="url(#screenGlow)"/>
    <rect x="-300" y="-150" width="600" height="400" rx="10" fill="#0a0a15" stroke="#00ff88" stroke-width="3"/>
    <rect x="-280" y="-130" width="560" height="340" fill="#1a1a2e"/>
    
    <!-- Screen content - code with birthday message -->
    <text x="-260" y="-90" font-family="monospace" font-size="18" fill="#00ff88">function celebrate() {</text>
    <text x="-240" y="-60" font-family="monospace" font-size="18" fill="#00ccff">  console.log("Happy Birthday!");</text>
    <text x="-240" y="-30" font-family="monospace" font-size="18" fill="#ffcc00">  let age = getAge();</text>
    <text x="-240" y="0" font-family="monospace" font-size="18" fill="#ff6b6b">  throwConfetti();</text>
    <text x="-240" y="30" font-family="monospace" font-size="18" fill="#00ccff">  playMusic();</text>
    <text x="-240" y="60" font-family="monospace" font-size="18" fill="#00ff88">  return "ðŸŽ‚ðŸŽ‰";</text>
    <text x="-260" y="90" font-family="monospace" font-size="18" fill="#00ff88">}</text>
    
    <!-- Cursor blinking -->
    <rect x="-130" y="75" width="12" height="20" fill="#00ff88" opacity="0.8"/>
    
    <!-- Monitor stand -->
    <rect x="-30" y="250" width="60" height="80" fill="#2a2a3a"/>
    <rect x="-80" y="330" width="160" height="15" rx="7" fill="#2a2a3a"/>
  </g>
  
  <!-- Left screen -->
  <g transform="translate(350, 450)">
    <rect x="-150" y="-100" width="300" height="200" rx="8" fill="#0a0a15" stroke="#00ff88" stroke-width="2"/>
    <rect x="-135" y="-85" width="270" height="165" fill="#1a1a2e"/>
    
    <!-- Terminal output -->
    <text x="-120" y="-50" font-family="monospace" font-size="14" fill="#00ff88">$ npm install party</text>
    <text x="-120" y="-25" font-family="monospace" font-size="14" fill="#00ccff">âœ“ confetti@1.0.0</text>
    <text x="-120" y="0" font-family="monospace" font-size="14" fill="#00ccff">âœ“ balloons@2.5.1</text>
    <text x="-120" y="25" font-family="monospace" font-size="14" fill="#00ccff">âœ“ cake@3.14.0</text>
    <text x="-120" y="50" font-family="monospace" font-size="14" fill="#00ff88">$ npm start</text>
    
    <!-- Monitor stand -->
    <rect x="-20" y="100" width="40" height="50" fill="#2a2a3a"/>
    <rect x="-50" y="150" width="100" height="10" rx="5" fill="#2a2a3a"/>
  </g>
  
  <!-- Right screen -->
  <g transform="translate(1570, 450)">
    <rect x="-150" y="-100" width="300" height="200" rx="8" fill="#0a0a15" stroke="#00ff88" stroke-width="2"/>
    <rect x="-135" y="-85" width="270" height="165" fill="#1a1a2e"/>
    
    <!-- Git commit log -->
    <text x="-120" y="-50" font-family="monospace" font-size="14" fill="#ffcc00">commit: Added birthday</text>
    <text x="-120" y="-25" font-family="monospace" font-size="14" fill="#00ccff">Author: You</text>
    <text x="-120" y="0" font-family="monospace" font-size="14" fill="#ffffff" opacity="0.7">Date: Today</text>
    <text x="-120" y="30" font-family="monospace" font-size="14" fill="#00ff88">+1 year of awesome</text>
    <text x="-120" y="50" font-family="monospace" font-size="14" fill="#00ff88">+365 commits to life</text>
    
    <!-- Monitor stand -->
    <rect x="-20" y="100" width="40" height="50" fill="#2a2a3a"/>
    <rect x="-50" y="150" width="100" height="10" rx="5" fill="#2a2a3a"/>
  </g>
  
  <!-- Desk surface -->
  <rect x="0" y="700" width="1920" height="380" fill="#3a3a4a" opacity="0.8"/>
  
  <!-- Keyboard -->
  <g transform="translate(960, 850)">
    <rect x="-250" y="-40" width="500" height="80" rx="5" fill="#2a2a3a"/>
    <!-- Keys -->
    <rect x="-230" y="-25" width="30" height="30" rx="3" fill="#4a4a5a"/>
    <rect x="-190" y="-25" width="30" height="30" rx="3" fill="#4a4a5a"/>
    <rect x="-150" y="-25" width="30" height="30" rx="3" fill="#4a4a5a"/>
    <rect x="-110" y="-25" width="30" height="30" rx="3" fill="#4a4a5a"/>
    <rect x="-70" y="-25" width="30" height="30" rx="3" fill="#4a4a5a"/>
    <rect x="-30" y="-25" width="30" height="30" rx="3" fill="#4a4a5a"/>
    <rect x="10" y="-25" width="30" height="30" rx="3" fill="#4a4a5a"/>
    <rect x="50" y="-25" width="30" height="30" rx="3" fill="#4a4a5a"/>
    <rect x="90" y="-25" width="30" height="30" rx="3" fill="#4a4a5a"/>
    <rect x="130" y="-25" width="30" height="30" rx="3" fill="#4a4a5a"/>
    <rect x="170" y="-25" width="30" height="30" rx="3" fill="#4a4a5a"/>
    <rect x="210" y="-25" width="30" height="30" rx="3" fill="#4a4a5a"/>
    
    <!-- Space bar with RGB lighting -->
    <rect x="-100" y="15" width="200" height="20" rx="3" fill="#4a4a5a"/>
    <rect x="-100" y="18" width="200" height="3" fill="#ff00ff" opacity="0.5"/>
  </g>
  
  <!-- Mouse with RGB -->
  <g transform="translate(1300, 880)">
    <ellipse cx="0" cy="0" rx="35" ry="50" fill="#2a2a3a"/>
    <line x1="0" y1="-40" x2="0" y2="10" stroke="#1a1a2e" stroke-width="3"/>
    <ellipse cx="0" cy="-45" rx="30" ry="15" fill="#3a3a4a"/>
    <!-- RGB glow -->
    <ellipse cx="0" cy="0" rx="25" ry="40" fill="#00ff88" opacity="0.3"/>
  </g>
  
  <!-- Coffee mug with code -->
  <g transform="translate(400, 900)">
    <ellipse cx="0" cy="30" rx="45" ry="15" fill="#3E2723" opacity="0.5"/>
    <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#4E342E"/>
    <ellipse cx="0" cy="-30" rx="40" ry="12" fill="#3E2723"/>
    <ellipse cx="0" cy="-25" rx="35" ry="10" fill="#1a0f0a"/>
    
    <!-- Handle -->
    <path d="M 40 -10 Q 65 -10 65 10 Q 65 30 40 30" stroke="#4E342E" stroke-width="8" fill="none"/>
    
    <!-- Text on mug -->
    <text x="-25" y="0" font-family="monospace" font-size="16" fill="#00ff88">&lt;/&gt;</text>
  </g>
  
  <!-- Gaming controller -->
  <g transform="translate(1520, 920)">
    <ellipse cx="0" cy="0" rx="60" ry="35" fill="#3a3a4a"/>
    <circle cx="-25" cy="-5" r="12" fill="#2a2a3a"/>
    <circle cx="25" cy="-5" r="8" fill="#ff4444"/>
    <circle cx="35" cy="-15" r="8" fill="#4444ff"/>
    <circle cx="35" cy="5" r="8" fill="#44ff44"/>
    <circle cx="45" cy="-5" r="8" fill="#ffff44"/>
  </g>
  
  <!-- Pixelated decorations -->
  <g transform="translate(200, 250)">
    <rect x="0" y="0" width="20" height="20" fill="#ff6b6b"/>
    <rect x="20" y="0" width="20" height="20" fill="#ffcc00"/>
    <rect x="40" y="0" width="20" height="20" fill="#00ff88"/>
    <rect x="0" y="20" width="20" height="20" fill="#00ccff"/>
    <rect x="20" y="20" width="20" height="20" fill="#ff00ff"/>
    <rect x="40" y="20" width="20" height="20" fill="#ff6b6b"/>
  </g>
  
  <g transform="translate(1700, 280)">
    <rect x="0" y="0" width="20" height="20" fill="#00ff88"/>
    <rect x="20" y="0" width="20" height="20" fill="#00ccff"/>
    <rect x="40" y="0" width="20" height="20" fill="#ffcc00"/>
    <rect x="0" y="20" width="20" height="20" fill="#ff00ff"/>
    <rect x="20" y="20" width="20" height="20" fill="#ff6b6b"/>
    <rect x="40" y="20" width="20" height="20" fill="#00ff88"/>
  </g>
  
