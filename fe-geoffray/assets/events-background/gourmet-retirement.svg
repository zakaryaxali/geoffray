<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tuscanSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA07A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB88C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFDAB9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#tuscanSkyGradient)"/>
  
  <!-- Vineyard hills -->
  <path d="M 0 650 Q 480 580 960 650 Q 1440 720 1920 650 L 1920 1080 L 0 1080 Z" 
        fill="#8FBC8F" opacity="0.6"/>
  <path d="M 0 750 Q 400 680 800 750 Q 1200 820 1600 750 Q 1800 680 1920 750 L 1920 1080 L 0 1080 Z" 
        fill="#6B8E23" opacity="0.7"/>
  
  <!-- Vineyard rows -->
  <g opacity="0.5">
    <line x1="100" y1="850" x2="500" y2="750" stroke="#556B2F" stroke-width="3"/>
    <line x1="140" y1="860" x2="540" y2="760" stroke="#556B2F" stroke-width="3"/>
    <line x1="180" y1="870" x2="580" y2="770" stroke="#556B2F" stroke-width="3"/>
    <line x1="220" y1="880" x2="620" y2="780" stroke="#556B2F" stroke-width="3"/>
    
    <line x1="1300" y1="780" x2="1700" y2="880" stroke="#556B2F" stroke-width="3"/>
    <line x1="1340" y1="790" x2="1740" y2="890" stroke="#556B2F" stroke-width="3"/>
    <line x1="1380" y1="800" x2="1780" y2="900" stroke="#556B2F" stroke-width="3"/>
  </g>
  
  <!-- Tuscan villa -->
  <g transform="translate(960, 600)">
    <rect x="-120" y="-80" width="240" height="150" fill="#E8C4A0"/>
    <rect x="-110" y="-70" width="60" height="80" fill="#8B4513" opacity="0.7"/>
    <rect x="50" y="-70" width="60" height="80" fill="#8B4513" opacity="0.7"/>
    <polygon points="-140,-80 0,-140 140,-80" fill="#CD5C5C"/>
    <rect x="-15" y="30" width="30" height="40" fill="#654321"/>
    <rect x="-12" y="32" width="24" height="35" fill="#3E2723"/>
  </g>
  
  <!-- Elegant outdoor dining table -->
  <g transform="translate(960, 850)">
    <!-- Table -->
    <ellipse cx="0" cy="0" rx="200" ry="40" fill="#8B7355" opacity="0.8"/>
    <rect x="-190" y="0" width="380" height="15" fill="#A0826D"/>
    <ellipse cx="0" cy="15" rx="190" ry="38" fill="#8B7355"/>
    
    <!-- Wine bottle -->
    <rect x="-120" y="-60" width="20" height="50" rx="3" fill="#722F37"/>
    <ellipse cx="-110" cy="-60" rx="10" ry="4" fill="#8B4046"/>
    <rect x="-115" y="-70" width="10" height="10" fill="#3E1F23"/>
    
    <!-- Wine glasses -->
    <g transform="translate(-60, -30)">
      <path d="M -10 -30 L -12 0 L 12 0 L 10 -30 Z" fill="#FFF5EE" opacity="0.6" stroke="#D3D3D3" stroke-width="1.5"/>
      <ellipse cx="0" cy="-30" rx="11" ry="4" fill="#8B0000" opacity="0.5"/>
      <rect x="-2" y="0" width="4" height="15" fill="#D3D3D3"/>
      <ellipse cx="0" cy="15" rx="12" ry="4" fill="#D3D3D3"/>
    </g>
    
    <g transform="translate(60, -30)">
      <path d="M -10 -30 L -12 0 L 12 0 L 10 -30 Z" fill="#FFF5EE" opacity="0.6" stroke="#D3D3D3" stroke-width="1.5"/>
      <ellipse cx="0" cy="-30" rx="11" ry="4" fill="#8B0000" opacity="0.5"/>
      <rect x="-2" y="0" width="4" height="15" fill="#D3D3D3"/>
      <ellipse cx="0" cy="15" rx="12" ry="4" fill="#D3D3D3"/>
    </g>
    
    <!-- Cheese board -->
    <ellipse cx="10" cy="-8" rx="60" ry="20" fill="#DEB887" opacity="0.9"/>
    <rect x="-30" y="-15" width="25" height="15" fill="#FFE4B5" opacity="0.9"/>
    <circle cx="30" cy="-12" r="10" fill="#FFF8DC" opacity="0.9"/>
    <path d="M 40 -8 L 50 -12 L 45 -5 Z" fill="#FAFAD2" opacity="0.9"/>
    
    <!-- Bread -->
    <ellipse cx="-150" cy="-10" rx="30" ry="15" fill="#D2691E" opacity="0.9"/>
    <path d="M -160 -12 Q -150 -20 -140 -12" stroke="#8B4513" stroke-width="2" fill="none"/>
    <path d="M -155 -8 Q -150 -15 -145 -8" stroke="#8B4513" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Cypress trees -->
  <g transform="translate(300, 700)">
    <rect x="-8" y="-120" width="16" height="180" fill="#2F4F2F"/>
    <ellipse cx="0" cy="-100" rx="15" ry="40" fill="#3D5C3D"/>
    <ellipse cx="0" cy="-60" rx="18" ry="50" fill="#3D5C3D"/>
    <ellipse cx="0" cy="-20" rx="20" ry="55" fill="#3D5C3D"/>
  </g>
  
  <g transform="translate(1620, 720)">
    <rect x="-8" y="-100" width="16" height="150" fill="#2F4F2F"/>
    <ellipse cx="0" cy="-85" rx="14" ry="35" fill="#3D5C3D"/>
    <ellipse cx="0" cy="-50" rx="16" ry="42" fill="#3D5C3D"/>
    <ellipse cx="0" cy="-15" rx="18" ry="48" fill="#3D5C3D"/>
  </g>
  
  <!-- Sun -->
  <circle cx="1700" cy="200" r="70" fill="#FFD700" opacity="0.8"/>
  <circle cx="1700" cy="200" r="80" fill="#FFA500" opacity="0.3"/>
  
  <!-- Birds -->
  <path d="M 500 350 Q 515 340 530 350" stroke="#8B4513" stroke-width="2.5" fill="none" opacity="0.6"/>
  <path d="M 540 350 Q 555 340 570 350" stroke="#8B4513" stroke-width="2.5" fill="none" opacity="0.6"/>
</svg>