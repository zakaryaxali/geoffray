<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunsetGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7E5F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FEB47B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD89B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#sunsetGradient)"/>
  
  <!-- Distant mountains -->
  <path d="M 0 650 Q 300 500 600 620 Q 900 450 1200 600 Q 1500 480 1920 640 L 1920 1080 L 0 1080 Z" 
        fill="#8B4B7D" opacity="0.4"/>
  <path d="M 0 750 Q 400 600 800 720 Q 1200 580 1920 750 L 1920 1080 L 0 1080 Z" 
        fill="#6B3B5D" opacity="0.6"/>
  
  <!-- Sailboat on horizon -->
  <g transform="translate(1400, 680)">
    <polygon points="0,-60 -8,20 8,20" fill="#FFFFFF" opacity="0.9"/>
    <polygon points="0,-60 10,10 -10,10" fill="#F0F0F0" opacity="0.8"/>
    <rect x="-3" y="-65" width="6" height="85" fill="#8B4513"/>
    <path d="M -15 20 Q 0 25 15 20" fill="#654321" stroke="#4A3319" stroke-width="2"/>
  </g>
  
  <!-- Palm tree silhouette -->
  <g transform="translate(200, 800)">
    <rect x="-8" y="-100" width="16" height="180" fill="#3D2817"/>
    <ellipse cx="0" cy="-100" rx="60" ry="25" fill="#2D5016" opacity="0.8" transform="rotate(-20 0 -100)"/>
    <ellipse cx="0" cy="-100" rx="60" ry="25" fill="#2D5016" opacity="0.8" transform="rotate(20 0 -100)"/>
    <ellipse cx="0" cy="-100" rx="55" ry="25" fill="#3D6B25" opacity="0.9"/>
    <ellipse cx="0" cy="-100" rx="60" ry="25" fill="#2D5016" opacity="0.8" transform="rotate(-50 0 -100)"/>
    <ellipse cx="0" cy="-100" rx="60" ry="25" fill="#2D5016" opacity="0.8" transform="rotate(50 0 -100)"/>
  </g>
  
  <!-- Hammock -->
  <g transform="translate(600, 720)">
    <line x1="-150" y1="0" x2="-150" y2="80" stroke="#654321" stroke-width="8"/>
    <line x1="150" y1="0" x2="150" y2="80" stroke="#654321" stroke-width="8"/>
    <path d="M -140 80 Q -70 120 0 125 Q 70 120 140 80" fill="none" stroke="#8B6F47" stroke-width="6"/>
    <path d="M -140 80 Q -70 118 0 123 Q 70 118 140 80" fill="none" stroke="#A0826D" stroke-width="3"/>
  </g>
  
  <!-- Sun/moon -->
  <circle cx="300" cy="200" r="80" fill="#FFE4B5" opacity="0.9"/>
  <circle cx="300" cy="200" r="75" fill="#FFD700" opacity="0.7"/>
  
  <!-- Birds -->
  <path d="M 1100 300 Q 1115 290 1130 300" stroke="#6B3B5D" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 1140 300 Q 1155 290 1170 300" stroke="#6B3B5D" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 1500 250 Q 1515 240 1530 250" stroke="#6B3B5D" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- Water reflection effect -->
  <ellipse cx="960" cy="950" rx="400" ry="80" fill="#FFB347" opacity="0.3"/>
</svg>