<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="trendyWeddingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#trendyWeddingGradient)"/>
  
  <!-- Modern venue floor -->
  <rect x="0" y="700" width="1920" height="380" fill="#F5F5F5" opacity="0.8"/>
  
  <!-- Minimalist geometric aisle -->
  <rect x="860" y="700" width="200" height="380" fill="#FFFFFF"/>
  <line x1="860" y1="700" x2="860" y2="1080" stroke="#E8E8E8" stroke-width="2"/>
  <line x1="1060" y1="700" x2="1060" y2="1080" stroke="#E8E8E8" stroke-width="2"/>
  
  <!-- Rose gold petals (geometric) -->
  <circle cx="920" cy="750" r="8" fill="#B76E79" opacity="0.7"/>
  <circle cx="980" cy="800" r="7" fill="#C9A0A8" opacity="0.7"/>
  <circle cx="950" cy="850" r="8" fill="#B76E79" opacity="0.7"/>
  <circle cx="1000" cy="900" r="7" fill="#C9A0A8" opacity="0.7"/>
  <circle cx="930" cy="950" r="8" fill="#B76E79" opacity="0.7"/>
  <circle cx="990" cy="1000" r="7" fill="#C9A0A8" opacity="0.7"/>
  
  <!-- Modern geometric arch -->
  <g transform="translate(960, 550)">
    <!-- Hexagonal arch frame -->
    <polygon points="-150,-200 0,-280 150,-200 150,150 -150,150" 
             fill="none" stroke="#E8E8E8" stroke-width="15"/>
    <polygon points="-140,-195 0,-270 140,-195 140,145 -140,145" 
             fill="none" stroke="#FFFFFF" stroke-width="10"/>
    
    <!-- Acrylic panels effect -->
    <polygon points="-140,-195 0,-270 140,-195 140,145 -140,145" 
             fill="#FFFFFF" opacity="0.3"/>
    
    <!-- Minimalist floral accents -->
    <circle cx="-150" cy="-200" r="20" fill="#B76E79" opacity="0.8"/>
    <circle cx="-145" cy="-205" r="15" fill="#C9A0A8" opacity="0.7"/>
    
    <circle cx="150" cy="-200" r="20" fill="#B76E79" opacity="0.8"/>
    <circle cx="145" cy="-205" r="15" fill="#C9A0A8" opacity="0.7"/>
    
    <circle cx="0" cy="-280" r="25" fill="#FFD700" opacity="0.8"/>
    <circle cx="-5" cy="-285" r="18" fill="#FFA500" opacity="0.7"/>
    
    <!-- Geometric greenery -->
    <polygon points="-100,-230 -90,-250 -80,-230" fill="#95E1D3" opacity="0.6"/>
    <polygon points="100,-230 90,-250 80,-230" fill="#95E1D3" opacity="0.6"/>
  </g>
  
  <!-- Neon "LOVE" sign -->
  <g transform="translate(960, 300)">
    <text x="-100" y="0" font-family="Arial" font-size="80" fill="#ff00ff" font-weight="bold" opacity="0.9">LOVE</text>
    <text x="-100" y="0" font-family="Arial" font-size="80" fill="#00ffff" font-weight="bold" opacity="0.3">LOVE</text>
    
    <rect x="-120" y="-60" width="240" height="80" fill="none" stroke="#ff00ff" stroke-width="3" opacity="0.5" rx="10"/>
  </g>
  
  <!-- Modern seating (ghost chairs) -->
  <g transform="translate(450, 800)">
    <rect x="-30" y="-60" width="60" height="80" rx="5" fill="#FFFFFF" opacity="0.6" stroke="#E8E8E8" stroke-width="2"/>
    <rect x="-30" y="-120" width="60" height="60" rx="5" fill="#FFFFFF" opacity="0.6" stroke="#E8E8E8" stroke-width="2"/>
  </g>
  
  <g transform="translate(1470, 800)">
    <rect x="-30" y="-60" width="60" height="80" rx="5" fill="#FFFFFF" opacity="0.6" stroke="#E8E8E8" stroke-width="2"/>
    <rect x="-30" y="-120" width="60" height="60" rx="5" fill="#FFFFFF" opacity="0.6" stroke="#E8E8E8" stroke-width="2"/>
  </g>
  
  <!-- Designer cake (minimalist) -->
  <g transform="translate(300, 900)">
    <!-- Geometric tiers -->
    <rect x="-80" y="-40" width="160" height="80" fill="#FFFFFF"/>
    <rect x="-75" y="-38" width="150" height="76" fill="#F5F5F5"/>
    
    <rect x="-60" y="-100" width="120" height="60" fill="#FFFFFF"/>
    <rect x="-55" y="-98" width="110" height="56" fill="#F5F5F5"/>
    
    <polygon points="0,-140 -40,-100 40,-100" fill="#FFFFFF"/>
    <polygon points="0,-135 -35,-100 35,-100" fill="#F5F5F5"/>
    
    <!-- Gold leaf accent -->
    <rect x="-70" y="-20" width="140" height="5" fill="#FFD700" opacity="0.8"/>
    <rect x="-50" y="-80" width="100" height="5" fill="#FFD700" opacity="0.8"/>
    
    <!-- Minimal topper -->
    <circle cx="0" cy="-145" r="10" fill="#B76E79"/>
    <circle cx="0" cy="-145" r="15" fill="#B76E79" opacity="0.3"/>
  </g>
  
  <!-- Instagram frame -->
  <g transform="translate(1620, 850)">
    <rect x="-120" y="-120" width="240" height="240" fill="none" stroke="#FFFFFF" stroke-width="10" rx="15"/>
    <rect x="-115" y="-115" width="230" height="230" fill="none" stroke="#B76E79" stroke-width="5" rx="12"/>
    
    <text x="-100" y="-135" font-family="Arial" font-size="22" fill="#2C3E50" font-weight="bold">#WEDDING</text>
    
    <!-- Camera icon -->
    <circle cx="90" cy="-100" r="12" fill="#B76E79"/>
  </g>
  
  <!-- Acrylic sign -->
  <g transform="translate(960, 200)">
    <rect x="-150" y="-80" width="300" height="120" fill="#FFFFFF" opacity="0.4" rx="10"/>
    <text x="-130" y="-30" font-family="Georgia" font-size="32" fill="#2C3E50" font-style="italic">Together</text>
    <text x="-130" y="10" font-family="Georgia" font-size="32" fill="#2C3E50" font-style="italic">Forever</text>
  </g>
  
  <!-- Modern floral arrangements -->
  <g transform="translate(250, 900)">
    <!-- Geometric vase -->
    <polygon points="0,-80 -30,-40 -30,20 30,20 30,-40" fill="#E8E8E8"/>
    <polygon points="-25,-38 25,-38 25,15 -25,15" fill="#F5F5F5"/>
    
    <!-- Minimalist flowers -->
    <circle cx="-15" cy="-90" r="15" fill="#B76E79" opacity="0.8"/>
    <circle cx="0" cy="-100" r="15" fill="#C9A0A8" opacity="0.8"/>
    <circle cx="15" cy="-95" r="15" fill="#B76E79" opacity="0.8"/>
    
    <!-- Stems -->
    <line x1="-15" y1="-75" x2="-15" y2="-35" stroke="#95E1D3" stroke-width="3"/>
    <line x1="0" y1="-85" x2="0" y2="-35" stroke="#95E1D3" stroke-width="3"/>
    <line x1="15" y1="-80" x2="15" y2="-35" stroke="#95E1D3" stroke-width="3"/>
  </g>
  
  <g transform="translate(1670, 900)">
    <polygon points="0,-80 -30,-40 -30,20 30,20 30,-40" fill="#E8E8E8"/>
    <polygon points="-25,-38 25,-38 25,15 -25,15" fill="#F5F5F5"/>
    
    <circle cx="-15" cy="-90" r="15" fill="#FFD700" opacity="0.8"/>
    <circle cx="0" cy="-100" r="15" fill="#FFA500" opacity="0.8"/>
    <circle cx="15" cy="-95" r="15" fill="#FFD700" opacity="0.8"/>
    
    <line x1="-15" y1="-75" x2="-15" y2="-35" stroke="#95E1D3" stroke-width="3"/>
    <line x1="0" y1="-85" x2="0" y2="-35" stroke="#95E1D3" stroke-width="3"/>
    <line x1="15" y1="-80" x2="15" y2="-35" stroke="#95E1D3" stroke-width="3"/>
  </g>
  
  <!-- Champagne tower (outline) -->
  <g transform="translate(1500, 950)">
    <!-- Glasses (geometric) -->
    <polygon points="0,-80 -15,-40 15,-40" fill="none" stroke="#E8E8E8" stroke-width="3"/>
    <polygon points="-30,-40 -45,0 -15,0" fill="none" stroke="#E8E8E8" stroke-width="3"/>
    <polygon points="15,-40 0,0 30,0" fill="none" stroke="#E8E8E8" stroke-width="3"/>
    
    <!-- Champagne -->
    <polygon points="0,-75 -12,-45 12,-45" fill="#FFD700" opacity="0.4"/>
  </g>
  
  <!-- Hanging geometric shapes -->
  <g transform="translate(400, 400)">
    <line x1="0" y1="0" x2="0" y2="80" stroke="#E8E8E8" stroke-width="2"/>
    <polygon points="0,100 -25,130 0,160 25,130" fill="none" stroke="#B76E79" stroke-width="4"/>
    <polygon points="0,110 -15,130 0,150 15,130" fill="#FFFFFF" opacity="0.5"/>
  </g>
  
  <g transform="translate(1520, 450)">
    <line x1="0" y1="0" x2="0" y2="90" stroke="#E8E8E8" stroke-width="2"/>
    <circle cx="0" cy="120" r="30" fill="none" stroke="#FFD700" stroke-width="4"/>
    <circle cx="0" cy="120" r="20" fill="#FFFFFF" opacity="0.5"/>
  </g>
  
  <!-- Modern rings -->
  <g transform="translate(960, 450)">
    <circle cx="-40" cy="0" r="30" fill="none" stroke="#C0C0C0" stroke-width="8"/>
    <circle cx="-40" cy="0" r="35" fill="#E8E8E8" opacity="0.2"/>
    
    <circle cx="40" cy="0" r="30" fill="none" stroke="#FFD700" stroke-width="8"/>
    <circle cx="40" cy="0" r="35" fill="#FFA500" opacity="0.2"/>
    
    <!-- Interlocked -->
    <path d="M 10 -15 Q 0 -35 -10 -15" stroke="#C0C0C0" stroke-width="8" fill="none"/>
  </g>
  
  <!-- LED uplighting -->
  <rect x="0" y="680" width="1920" height="20" fill="#ff00ff" opacity="0.2"/>
  <rect x="0" y="680" width="1920" height="10" fill="#00ffff" opacity="0.1"/>
  
  <!-- Confetti (geometric) -->
  <rect x="600" y="350" width="12" height="12" fill="#FFD700" opacity="0.7" transform="rotate(45 606 356)"/>
  <circle cx="800" cy="320" r="8" fill="#B76E79" opacity="0.7"/>
  <rect x="1000" y="380" width="10" height="10" fill="#00ffff" opacity="0.7" transform="rotate(30 1005 385)"/>
  <circle cx="1200" cy="340" r="9" fill="#ff00ff" opacity="0.7"/>
  <rect x="1400" y="360" width="11" height="11" fill="#C9A0A8" opacity="0.7" transform="rotate(60 1405 365)"/>
  
  <!-- Sparkle effects -->
  <g transform="translate(500, 250)">
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  </g>
  <g transform="translate(1420, 280)">
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  </g>
</svg>