<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="trendyRetirementGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0c3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8ec5fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#trendyRetirementGradient)"/>
  
  <!-- Minimalist clouds -->
  <ellipse cx="300" cy="200" rx="100" ry="40" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="1600" cy="250" rx="120" ry="50" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Modern terrace/deck -->
  <rect x="0" y="700" width="1920" height="380" fill="#E8E8E8" opacity="0.7"/>
  
  <!-- Minimalist geometric pattern -->
  <line x1="0" y1="750" x2="1920" y2="750" stroke="#D3D3D3" stroke-width="2" opacity="0.5"/>
  <line x1="0" y1="850" x2="1920" y2="850" stroke="#D3D3D3" stroke-width="2" opacity="0.5"/>
  <line x1="0" y1="950" x2="1920" y2="950" stroke="#D3D3D3" stroke-width="2" opacity="0.5"/>
  
  <!-- Designer lounge chair -->
  <g transform="translate(600, 850)">
    <!-- Modern chair frame -->
    <path d="M -100 -50 L -80 50 L 80 50 L 100 -50 Z" fill="#2C3E50" opacity="0.8"/>
    <path d="M -90 -55 L -90 -150 L 90 -150 L 90 -55 Z" fill="#34495E" opacity="0.8"/>
    
    <!-- Cushions -->
    <rect x="-85" y="-145" width="170" height="90" rx="5" fill="#e0c3fc" opacity="0.9"/>
    <rect x="-75" y="-50" width="150" height="95" rx="5" fill="#8ec5fc" opacity="0.9"/>
    
    <!-- Chrome legs -->
    <rect x="-95" y="50" width="12" height="80" fill="#C0C0C0"/>
    <rect x="83" y="50" width="12" height="80" fill="#C0C0C0"/>
    <ellipse cx="-89" y="130" rx="10" ry="5" fill="#E8E8E8"/>
    <ellipse cx="89" y="130" rx="10" ry="5" fill="#E8E8E8"/>
  </g>
  
  <!-- Modern side table -->
  <g transform="translate(900, 950)">
    <ellipse cx="0" cy="0" rx="60" ry="15" fill="#C0C0C0" opacity="0.5"/>
    <rect x="-55" y="-80" width="110" height="10" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="0" cy="-80" rx="55" ry="12" fill="#E8E8E8"/>
    
    <!-- Marble effect -->
    <ellipse cx="0" cy="-78" rx="50" ry="10" fill="#F5F5F5" opacity="0.7"/>
    
    <!-- Chrome base -->
    <rect x="-8" y="-70" width="16" height="70" fill="#C0C0C0"/>
    <circle cx="0" cy="-70" r="20" fill="#E8E8E8" opacity="0.8"/>
    
    <!-- Coffee table book -->
    <rect x="-35" y="-100" width="70" height="50" fill="#2C3E50"/>
    <rect x="-32" y="-97" width="64" height="44" fill="#e0c3fc" opacity="0.8"/>
    <text x="-25" y="-67" font-family="Arial" font-size="14" fill="#FFFFFF">RETIRE</text>
    <text x="-30" y="-52" font-family="Arial" font-size="12" fill="#FFFFFF">IN STYLE</text>
  </g>
  
  <!-- Tropical plant in modern planter -->
  <g transform="translate(1500, 850)">
    <ellipse cx="0" cy="50" rx="60" ry="15" fill="#2C3E50" opacity="0.4"/>
    <path d="M -50 -30 L -45 50 L 45 50 L 50 -30 Z" fill="#E8E8E8" opacity="0.9"/>
    <ellipse cx="0" cy="-30" rx="50" ry="12" fill="#FFFFFF"/>
    
    <!-- Monstera leaves -->
    <ellipse cx="-40" cy="-80" rx="35" ry="50" fill="#2D5016" opacity="0.8" transform="rotate(-30 -40 -80)"/>
    <ellipse cx="0" cy="-100" rx="40" ry="60" fill="#228B22" opacity="0.8"/>
    <ellipse cx="40" cy="-85" rx="38" ry="55" fill="#2D5016" opacity="0.8" transform="rotate(30 40 -85)"/>
    <ellipse cx="-25" cy="-60" rx="30" ry="45" fill="#3D6B25" opacity="0.8" transform="rotate(-15 -25 -60)"/>
    <ellipse cx="25" cy="-65" rx="32" ry="48" fill="#3D6B25" opacity="0.8" transform="rotate(15 25 -65)"/>
  </g>
  
  <!-- Wall art - abstract minimalist -->
  <g transform="translate(400, 350)">
    <rect x="0" y="0" width="250" height="200" fill="#FFFFFF" opacity="0.9" stroke="#E8E8E8" stroke-width="3"/>
    
    <!-- Abstract geometric art -->
    <circle cx="125" cy="80" r="50" fill="#e0c3fc" opacity="0.7"/>
    <rect x="75" y="120" width="100" height="60" fill="#8ec5fc" opacity="0.6"/>
    <line x1="50" y1="50" x2="200" y2="150" stroke="#2C3E50" stroke-width="3" opacity="0.5"/>
  </g>
  
  <!-- Neon "RETIRED" sign -->
  <g transform="translate(960, 250)">
    <text x="-200" y="0" font-family="Arial" font-size="80" fill="#e0c3fc" font-weight="bold" opacity="0.9">RETIRED</text>
    <text x="-200" y="0" font-family="Arial" font-size="80" fill="#8ec5fc" font-weight="bold" opacity="0.4">RETIRED</text>
    
    <rect x="-220" y="-60" width="440" height="80" fill="none" stroke="#e0c3fc" stroke-width="3" opacity="0.5" rx="10"/>
  </g>
  
  <!-- Champagne flute (modern) -->
  <g transform="translate(850, 900)">
    <path d="M -15 -80 L -18 -10 L 18 -10 L 15 -80 Z" fill="#E8F4F8" opacity="0.8"/>
    <ellipse cx="0" cy="-80" rx="16" ry="6" fill="#FFD700" opacity="0.4"/>
    <rect x="-4" y="-10" width="8" height="30" fill="#C0C0C0"/>
    <ellipse cx="0" cy="20" rx="20" ry="7" fill="#E8E8E8"/>
    
    <!-- Bubbles -->
    <circle cx="-6" cy="-50" r="3" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="4" cy="-60" r="2.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="-3" cy="-70" r="2" fill="#FFFFFF" opacity="0.7"/>
  </g>
  
  <!-- Sunset view (minimalist) -->
  <circle cx="1700" cy="300" r="100" fill="#FFD700" opacity="0.6"/>
  <circle cx="1700" cy="300" r="110" fill="#FFA500" opacity="0.3"/>
  <circle cx="1700" cy="300" r="120" fill="#FF8C00" opacity="0.2"/>
  
  <!-- Ocean horizon (minimalist) -->
  <rect x="0" y="600" width="1920" height="100" fill="#6FA8DC" opacity="0.3"/>
  <line x1="0" y1="650" x2="1920" y2="650" stroke="#87CEEB" stroke-width="2" opacity="0.5"/>
  
  <!-- Designer sunglasses on table -->
  <g transform="translate(950, 920)">
    <ellipse cx="-25" cy="0" rx="30" ry="18" fill="#2C3E50" opacity="0.8"/>
    <ellipse cx="25" cy="0" rx="30" ry="18" fill="#2C3E50" opacity="0.8"/>
    <rect x="-27" y="-3" width="54" height="6" rx="3" fill="#C0C0C0"/>
    
    <!-- Lens reflection -->
    <ellipse cx="-25" cy="-5" rx="12" ry="8" fill="#87CEEB" opacity="0.4"/>
    <ellipse cx="25" cy="-5" rx="12" ry="8" fill="#87CEEB" opacity="0.4"/>
  </g>
  
  <!-- Laptop (closed, sleek design) -->
  <g transform="translate(1300, 950)">
    <rect x="-80" y="0" width="160" height="12" rx="5" fill="#2C3E50"/>
    <rect x="-75" y="-80" width="150" height="80" rx="5" fill="#34495E" stroke="#C0C0C0" stroke-width="2"/>
    
    <!-- Screen reflection -->
    <rect x="-70" y="-75" width="140" height="70" rx="3" fill="#667eea" opacity="0.3"/>
    
    <!-- Logo -->
    <circle cx="0" cy="-40" r="8" fill="#C0C0C0" opacity="0.5"/>
  </g>
  
  <!-- Minimalist potted succulent -->
  <g transform="translate(250, 980)">
    <ellipse cx="0" cy="20" rx="40" ry="10" fill="#E8E8E8" opacity="0.5"/>
    <rect x="-35" y="-20" width="70" height="40" rx="5" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="0" cy="-20" rx="35" ry="10" fill="#F5F5F5"/>
    
    <!-- Succulent -->
    <ellipse cx="0" cy="-30" rx="20" ry="15" fill="#95E1D3" opacity="0.8"/>
    <ellipse cx="-15" cy="-28" rx="12" ry="10" fill="#4ECDC4" opacity="0.8"/>
    <ellipse cx="15" cy="-28" rx="12" ry="10" fill="#4ECDC4" opacity="0.8"/>
    <ellipse cx="0" cy="-40" rx="10" ry="8" fill="#95E1D3" opacity="0.8"/>
  </g>
  
  <!-- Bluetooth speaker (modern) -->
  <g transform="translate(1700, 980)">
    <rect x="-50" y="-40" width="100" height="60" rx="10" fill="#2C3E50"/>
    <circle cx="0" cy="-10" r="25" fill="#34495E"/>
    <circle cx="0" cy="-10" r="20" fill="#667eea" opacity="0.5"/>
    
    <!-- LED indicator -->
    <circle cx="35" cy="-30" r="4" fill="#00ff00" opacity="0.9"/>
  </g>
  
  <!-- Minimalist wall clock -->
  <g transform="translate(1600, 400)">
    <circle cx="0" cy="0" r="60" fill="#FFFFFF" opacity="0.9" stroke="#E8E8E8" stroke-width="3"/>
    
    <!-- Hour markers (minimal) -->
    <circle cx="0" cy="-50" r="3" fill="#2C3E50"/>
    <circle cx="50" cy="0" r="3" fill="#2C3E50"/>
    <circle cx="0" cy="50" r="3" fill="#2C3E50"/>
    <circle cx="-50" cy="0" r="3" fill="#2C3E50"/>
    
    <!-- Hands -->
    <line x1="0" y1="0" x2="0" y2="-30" stroke="#e0c3fc" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="20" y2="20" stroke="#8ec5fc" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="5" fill="#2C3E50"/>
  </g>
  
  <!-- Achievement badge (minimalist) -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="60" fill="#FFD700" opacity="0.8"/>
    <circle cx="0" cy="0" r="50" fill="#FFED4E" opacity="0.7"/>
    <text x="-35" y="10" font-family="Arial" font-size="32" fill="#FFFFFF" font-weight="bold">âœ“</text>
  </g>
</svg>