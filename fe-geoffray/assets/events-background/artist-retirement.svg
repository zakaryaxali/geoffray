<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="artistRetirementGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8D5C4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5E6D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8D5C4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="canvasGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F5F5DC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#artistRetirementGradient)"/>
  
  <!-- Studio windows with natural light -->
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="200" height="300" fill="#87CEEB" opacity="0.4" stroke="#8B4513" stroke-width="8"/>
    <line x1="100" y1="0" x2="100" y2="300" stroke="#8B4513" stroke-width="8"/>
    <line x1="0" y1="150" x2="200" y2="150" stroke="#8B4513" stroke-width="8"/>
    
    <!-- Soft light glow -->
    <rect x="0" y="0" width="200" height="300" fill="#FFD700" opacity="0.2"/>
  </g>
  
  <g transform="translate(1420, 200)">
    <rect x="0" y="0" width="200" height="300" fill="#87CEEB" opacity="0.4" stroke="#8B4513" stroke-width="8"/>
    <line x1="100" y1="0" x2="100" y2="300" stroke="#8B4513" stroke-width="8"/>
    <line x1="0" y1="150" x2="200" y2="150" stroke="#8B4513" stroke-width="8"/>
    <rect x="0" y="0" width="200" height="300" fill="#FFD700" opacity="0.2"/>
  </g>
  
  <!-- Wooden floor -->
  <rect x="0" y="750" width="1920" height="330" fill="#8B7355" opacity="0.6"/>
  <line x1="0" y1="800" x2="1920" y2="800" stroke="#654321" stroke-width="2" opacity="0.3"/>
  <line x1="0" y1="850" x2="1920" y2="850" stroke="#654321" stroke-width="2" opacity="0.3"/>
  <line x1="0" y1="900" x2="1920" y2="900" stroke="#654321" stroke-width="2" opacity="0.3"/>
  
  <!-- Large finished canvas - peaceful landscape -->
  <g transform="translate(960, 450)">
    <rect x="-350" y="-250" width="700" height="500" fill="url(#canvasGlow)" stroke="#8B4513" stroke-width="15"/>
    
    <!-- Painted landscape - sunset scene -->
    <rect x="-335" y="-235" width="670" height="470" fill="#FFD7A8"/>
    
    <!-- Sky gradient -->
    <rect x="-335" y="-235" width="670" height="200" fill="#FF8C69" opacity="0.6"/>
    <rect x="-335" y="-135" width="670" height="100" fill="#FFA07A" opacity="0.5"/>
    
    <!-- Sun -->
    <circle cx="200" cy="-150" r="60" fill="#FFD700" opacity="0.8"/>
    <circle cx="200" cy="-150" r="70" fill="#FFA500" opacity="0.3"/>
    
    <!-- Mountains -->
    <polygon points="-335,50 -200,-80 -50,50" fill="#8B7D6B" opacity="0.7"/>
    <polygon points="-100,50 50,-100 200,50" fill="#A0826D" opacity="0.6"/>
    <polygon points="150,50 280,-60 335,50" fill="#8B7D6B" opacity="0.7"/>
    
    <!-- Water -->
    <rect x="-335" y="50" width="670" height="185" fill="#6FA8DC" opacity="0.6"/>
    <ellipse cx="200" cy="80" rx="40" ry="15" fill="#FFD700" opacity="0.4"/>
    
    <!-- Peaceful waves -->
    <path d="M -335 100 Q -200 95 -100 100 Q 0 105 100 100 Q 200 95 335 100" 
          stroke="#87CEEB" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M -335 130 Q -200 125 -100 130 Q 0 135 100 130 Q 200 125 335 130" 
          stroke="#87CEEB" stroke-width="3" fill="none" opacity="0.5"/>
    
    <!-- Sailboat in distance -->
    <polygon points="50,120 55,140 45,140" fill="#FFFFFF" opacity="0.8"/>
    <line x1="50" y1="120" x2="50" y2="145" stroke="#8B4513" stroke-width="2"/>
    <path d="M 40 145 L 60 145" stroke="#654321" stroke-width="3"/>
    
    <!-- Artist signature -->
    <text x="250" y="220" font-family="cursive" font-size="24" fill="#8B4513" opacity="0.7">âœ“</text>
  </g>
  
  <!-- Easel supporting the canvas -->
  <g transform="translate(960, 750)">
    <line x1="-300" y1="300" x2="-200" y2="-250" stroke="#654321" stroke-width="12"/>
    <line x1="300" y1="300" x2="200" y2="-250" stroke="#654321" stroke-width="12"/>
    <line x1="0" y1="320" x2="0" y2="-300" stroke="#654321" stroke-width="12"/>
    <line x1="-50" y1="300" x2="50" y2="300" stroke="#654321" stroke-width="10"/>
  </g>
  
  <!-- Comfortable chair for contemplation -->
  <g transform="translate(450, 850)">
    <!-- Chair seat -->
    <rect x="-60" y="-40" width="120" height="15" rx="5" fill="#8B4513"/>
    <rect x="-55" y="-25" width="110" height="10" fill="#A0522D"/>
    
    <!-- Backrest -->
    <rect x="-60" y="-140" width="15" height="115" fill="#654321"/>
    <rect x="-35" y="-140" width="10" height="115" fill="#654321"/>
    <rect x="-15" y="-140" width="10" height="115" fill="#654321"/>
    <rect x="5" y="-140" width="10" height="115" fill="#654321"/>
    <rect x="25" y="-140" width="10" height="115" fill="#654321"/>
    <rect x="45" y="-140" width="15" height="115" fill="#654321"/>
    <rect x="-65" y="-155" width="130" height="15" rx="7" fill="#8B4513"/>
    
    <!-- Legs -->
    <rect x="-50" y="-15" width="10" height="60" fill="#654321"/>
    <rect x="40" y="-15" width="10" height="60" fill="#654321"/>
    
    <!-- Cozy blanket draped over -->
    <path d="M -60 -100 Q -40 -80 -20 -90 Q 0 -100 20 -90 Q 40 -80 60 -100 L 60 -40 Q 40 -50 20 -40 Q 0 -30 -20 -40 Q -40 -50 -60 -40 Z" 
          fill="#B8860B" opacity="0.7"/>
  </g>
  
  <!-- Stack of completed artworks -->
  <g transform="translate(1450, 900)">
    <rect x="0" y="-80" width="180" height="220" fill="#FFFFFF" stroke="#8B4513" stroke-width="4" transform="rotate(-2 90 30)"/>
    <rect x="0" y="-80" width="180" height="220" fill="#FFF8DC" stroke="#8B4513" stroke-width="4" transform="rotate(3 90 30)"/>
    <rect x="0" y="-80" width="180" height="220" fill="#FFFAF0" stroke="#8B4513" stroke-width="4"/>
    
    <!-- Abstract art glimpses -->
    <circle cx="90" cy="20" r="40" fill="#FF6B6B" opacity="0.5"/>
    <rect x="50" y="50" width="80" height="60" fill="#4ECDC4" opacity="0.5"/>
  </g>
  
  <!-- Palette with muted, peaceful colors -->
  <g transform="translate(200, 950)">
    <ellipse cx="0" cy="0" rx="100" ry="70" fill="#8B4513"/>
    <ellipse cx="70" cy="-25" rx="25" ry="18" fill="#654321"/>
    
    <!-- Gentle color blobs -->
    <circle cx="-50" cy="-15" r="18" fill="#E6B89C"/>
    <circle cx="-20" cy="8" r="18" fill="#C9A882"/>
    <circle cx="10" cy="-10" r="18" fill="#A8DADC"/>
    <circle cx="40" cy="12" r="18" fill="#457B9D"/>
    <circle cx="-35" cy="20" r="16" fill="#F1FAEE"/>
    <circle cx="25" cy="28" r="16" fill="#E63946" opacity="0.5"/>
  </g>
  
  <!-- Paint brushes in water jar (clean) -->
  <g transform="translate(1700, 950)">
    <ellipse cx="0" cy="25" rx="35" ry="10" fill="#87CEEB" opacity="0.5"/>
    <rect x="-30" y="-35" width="60" height="60" rx="5" fill="#87CEEB" opacity="0.6"/>
    <ellipse cx="0" cy="-35" rx="30" ry="8" fill="#B0E0E6" opacity="0.5"/>
    
    <!-- Clean brushes -->
    <rect x="-20" y="-110" width="7" height="75" fill="#D2691E"/>
    <path d="M -16 -115 L -20 -110 L -13 -110 Z" fill="#F5DEB3"/>
    
    <rect x="-7" y="-105" width="7" height="70" fill="#D2691E"/>
    <path d="M -3 -110 L -7 -105 L 0 -105 Z" fill="#F5DEB3"/>
    
    <rect x="6" y="-100" width="7" height="65" fill="#D2691E"/>
    <path d="M 10 -105 L 6 -100 L 13 -100 Z" fill="#F5DEB3"/>
  </g>
  
  <!-- Sketchbook with retirement thoughts -->
  <g transform="translate(700, 980)">
    <rect x="0" y="-60" width="120" height="80" fill="#8B4513"/>
    <rect x="5" y="-55" width="110" height="70" fill="#FFFAF0"/>
    
    <!-- Sketch of peaceful scene -->
    <line x1="20" y1="-35" x2="100" y2="-35" stroke="#8B4513" stroke-width="1"/>
    <circle cx="60" cy="-20" r="8" fill="none" stroke="#8B4513" stroke-width="1"/>
    <path d="M 20 0 Q 40 -5 60 0 Q 80 5 100 0" stroke="#8B4513" stroke-width="1" fill="none"/>
  </g>
  
  <!-- "Final Masterpiece" award/certificate on wall -->
  <g transform="translate(960, 250)">
    <rect x="-120" y="0" width="240" height="150" fill="#FFFAF0" stroke="#D4AF37" stroke-width="5"/>
    <text x="-100" y="40" font-family="Georgia" font-size="28" fill="#8B4513" font-weight="bold">Retirement:</text>
    <text x="-105" y="75" font-family="Georgia" font-size="24" fill="#8B4513">A Masterpiece</text>
    <text x="-95" y="110" font-family="Georgia" font-size="20" fill="#8B4513">Well Earned</text>
    
    <!-- Decorative border -->
    <rect x="-115" y="5" width="230" height="140" fill="none" stroke="#D4AF37" stroke-width="2"/>
  </g>
  
  <!-- Soft shadows and peaceful ambiance -->
  <ellipse cx="960" cy="1000" rx="400" ry="50" fill="#000000" opacity="0.1"/>
</svg>