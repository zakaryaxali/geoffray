<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cliffSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#cliffSkyGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="300" cy="200" rx="80" ry="40" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="250" cy="210" rx="60" ry="35" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="350" cy="215" rx="70" ry="38" fill="#FFFFFF" opacity="0.7"/>
  
  <ellipse cx="1500" cy="250" rx="90" ry="45" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="1450" cy="265" rx="65" ry="38" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="1550" cy="270" rx="75" ry="40" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Distant mountains -->
  <path d="M 0 700 Q 400 550 800 680 Q 1200 520 1920 700 L 1920 1080 L 0 1080 Z" 
        fill="#B8621B" opacity="0.5"/>
  
  <!-- Cliff face -->
  <path d="M 0 600 L 0 1080 L 600 1080 L 600 700 Q 550 650 500 680 Q 450 710 400 690 Q 350 670 300 700 Q 200 750 0 600 Z" 
        fill="#8B4513" opacity="0.7"/>
  
  <!-- Rock climber on cliff -->
  <g transform="translate(350, 800)">
    <!-- Rope -->
    <line x1="0" y1="-400" x2="0" y2="50" stroke="#FFD700" stroke-width="3" stroke-dasharray="8,4"/>
    
    <!-- Climber -->
    <circle cx="0" cy="-30" r="18" fill="#FF4444"/>
    <rect x="-7" y="-12" width="14" height="40" fill="#2C3E50"/>
    <line x1="-7" y1="0" x2="-35" y2="-20" stroke="#2C3E50" stroke-width="6" stroke-linecap="round"/>
    <line x1="7" y1="0" x2="25" y2="15" stroke="#2C3E50" stroke-width="6" stroke-linecap="round"/>
    <line x1="-5" y1="28" x2="-20" y2="55" stroke="#34495E" stroke-width="6" stroke-linecap="round"/>
    <line x1="5" y1="28" x2="18" y2="50" stroke="#34495E" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Chalk bag -->
    <circle cx="-15" cy="15" r="8" fill="#4ECDC4"/>
  </g>
  
  <!-- Climbing holds on cliff -->
  <ellipse cx="280" cy="750" rx="12" ry="10" fill="#D2691E" opacity="0.8"/>
  <ellipse cx="320" cy="680" rx="14" ry="11" fill="#D2691E" opacity="0.8"/>
  <ellipse cx="380" cy="720" rx="11" ry="9" fill="#D2691E" opacity="0.8"/>
  <ellipse cx="420" cy="780" rx="13" ry="10" fill="#D2691E" opacity="0.8"/>
  
  <!-- Cliff on right side -->
  <path d="M 1320 650 Q 1370 700 1400 680 Q 1450 650 1500 690 Q 1580 750 1920 600 L 1920 1080 L 1320 1080 Z" 
        fill="#8B4513" opacity="0.7"/>
  
  <!-- Eagles/birds soaring -->
  <g transform="translate(900, 400)">
    <path d="M -30 0 Q -15 -8 0 0 Q 15 -8 30 0" stroke="#2D3142" stroke-width="4" fill="none"/>
    <ellipse cx="0" cy="2" rx="8" ry="12" fill="#2D3142"/>
  </g>
  
  <g transform="translate(1100, 350)">
    <path d="M -35 0 Q -17 -10 0 0 Q 17 -10 35 0" stroke="#2D3142" stroke-width="4" fill="none"/>
    <ellipse cx="0" cy="2" rx="10" ry="14" fill="#2D3142"/>
  </g>
  
  <!-- Backpack at top of cliff -->
  <g transform="translate(100, 620)">
    <rect x="-25" y="-40" width="50" height="60" rx="8" fill="#E74C3C" opacity="0.9"/>
    <rect x="-20" y="-35" width="40" height="20" rx="5" fill="#C0392B" opacity="0.8"/>
    <line x1="-25" y1="-25" x2="-45" y2="-15" stroke="#7F8C8D" stroke-width="4" stroke-linecap="round"/>
    <line x1="25" y1="-25" x2="45" y2="-15" stroke="#7F8C8D" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Valley floor with river -->
  <path d="M 600 900 Q 800 880 1000 900 Q 1200 920 1320 900" 
        stroke="#4A90A4" stroke-width="30" fill="none" opacity="0.6"/>
  <path d="M 600 900 Q 800 885 1000 900 Q 1200 915 1320 900" 
        stroke="#87CEEB" stroke-width="15" fill="none" opacity="0.5"/>
  
  <!-- Trees at valley floor -->
  <g transform="translate(750, 950)">
    <polygon points="0,-30 -15,0 15,0" fill="#2D5016" opacity="0.6"/>
    <rect x="-3" y="0" width="6" height="15" fill="#3D2817" opacity="0.6"/>
  </g>
  <g transform="translate(850, 960)">
    <polygon points="0,-25 -12,0 12,0" fill="#2D5016" opacity="0.6"/>
    <rect x="-2.5" y="0" width="5" height="12" fill="#3D2817" opacity="0.6"/>
  </g>
  <g transform="translate(1150, 955)">
    <polygon points="0,-28 -14,0 14,0" fill="#2D5016" opacity="0.6"/>
    <rect x="-3" y="0" width="6" height="14" fill="#3D2817" opacity="0.6"/>
  </g>
</svg>